<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	</h:head>
	<h:body>
		<p:growl id="messages"></p:growl>
		<h:form id="headForm">
			<h:panelGrid columns="15">
				<h:outputText value="&nbsp;&nbsp;提交时间:" style="width:80" />
				<p:calendar id="startDate" pattern="yyyy-MM-dd" size="15"
					value="#{repairApplyController.startDate}" />
				<h:outputText value="至:" style="width:80" />
				<p:calendar id="endDate" pattern="yyyy-MM-dd" size="15"
					value="#{repairApplyController.endDate}" />
				<h:outputLabel value="老人姓名:" for="headForm:nameText" />
				<h:panelGroup>
					<p:inputText id="nameText" style="width:120px" />
					<his:IME for="headForm:nameText" fitcol="inputCode" resultcol="0"
						lock="true" rawSQL="true"
						SQL="#{entryVacationApplicationController.olderNameSql}"
						SQLResult="老人姓名:0,大厦:1,楼层:2,房间:3,床位:4,老人Id:5:hide,输入码:6"
						multiresult="headForm:olderIdHd;5" />
					<h:inputHidden id="olderIdHd"
						value="#{repairApplyController.olderId}" />
				</h:panelGroup>
				<h:outputLabel value="是否提交:" for="sendFlagText" />
				<h:selectOneMenu value="#{repairApplyController.sendFlag}"
					id="sendFlagText"
					class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
					<f:selectItem itemLabel="全部" itemValue="0" />
					<f:selectItem itemLabel="已提交" itemValue="1" />
					<f:selectItem itemLabel="未提交" itemValue="2" />
				</h:selectOneMenu>
				<h:outputLabel value="是否处理:" for="handleFlagText" />
				<h:selectOneMenu value="#{repairApplyController.handleFlag}"
					id="handleFlagText"
					class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
					<f:selectItem itemLabel="全部" itemValue="0" />
					<f:selectItem itemLabel="已处理" itemValue="1" />
					<f:selectItem itemLabel="未处理" itemValue="2" />
				</h:selectOneMenu>
				<p:commandButton id="searchButton"
					action="#{repairApplyController.selectRecords}"
					styleClass="searchbtn" value=""
					update=":dataTableForm:repairApplicationTable,:maintainForm,:messages" />
				<p:commandButton oncomplete="clearSelectForm()"
					styleClass="blankbtn" value=""
					action="#{repairApplyController.clearSelectForm}"
					update=":headForm,:messages" />
			</h:panelGrid>
		</h:form>
		<h:form id="dataTableForm">
			<h:panelGrid id="repairAppalicationRecord" style="width:100%">
				<p:dataTable cellspacing="8" rows="10" style="width:100%"
					id="repairApplicationTable" rowIndexVar="row"
					value="#{repairApplyController.records}" var="record"
					rowKey="#{record.id}" selectionMode="multiple"
					emptyMessage="没有相应记录"
					selection="#{repairApplyController.selectedRows}" paginator="true"
					paginatorPosition="bottom" paginatorAlwaysVisible="false"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<p:ajax event="rowSelect"
						listener="#{repairApplyController.selectRecord}"
						update=":dataTableForm,:maintainForm" />
					<p:ajax event="rowUnselect"
						listener="#{repairApplyController.unSelectRecord}"
						update=":dataTableForm,:maintainForm" />
					<p:column headerText="姓名">
						<h:outputText value="#{record.olderName}" />
					</p:column>
					<p:column headerText="大厦">
						<h:outputText value="#{record.buildName}" />
					</p:column>
					<p:column headerText="楼层">
						<h:outputText value="#{record.floorName}" />
					</p:column>
					<p:column headerText="房间">
						<h:outputText value="#{record.roomName}" />
					</p:column>
					<p:column headerText="维修类型">
						<h:outputText value="个人维修" rendered="#{record.repairType== 1}" />
						<h:outputText value="入住排查维修" rendered="#{record.repairType== 2}" />
						<h:outputText value="日常排查维修" rendered="#{record.repairType== 3}" />
					</p:column>
					<p:column headerText="维修描述">
						<h:outputText value="#{record.repairDetail}" />
					</p:column>
					<p:column headerText="提交时间">
						<h:outputText value="#{record.applyTime}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
						</h:outputText>
					</p:column>
					<p:column headerText="是否提交">
						<h:outputText value="已提交" rendered="#{record.sendFlag== 1}" />
						<h:outputText value="未提交" rendered="#{record.sendFlag!= 1}" />
					</p:column>
					<p:column headerText="是否处理">
						<h:outputText value="已处理" rendered="#{record.handleFlag== 1}" />
						<h:outputText value="未处理" rendered="#{record.handleFlag!= 1}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</h:form>
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton styleClass="addbtn" value=""
					action="#{repairApplyController.clearInsertForm}"
					oncomplete="insertRecordDialog.show()" update=":insertForm" />
				<p:commandButton styleClass="deletebtn" value=""
					disabled="#{repairApplyController.disDeleteAndSubmitButton}"
					onclick="confirmDialog.show()" type="button" />
				<p:commandButton styleClass="modifybtn" value=""
					disabled="#{repairApplyController.disUpdateButton}"
					action="#{repairApplyController.copyRecordUpdatedRow}"
					oncomplete="handleUpdateInit(xhr, status, args)"
					update=":updateForm,:messages" />
				<p:commandButton value="提交" styleClass="commonbtn"
					disabled="#{repairApplyController.disDeleteAndSubmitButton}"
					action="#{repairApplyController.submitRecord}"
					update=":dataTableForm,:maintainForm,:messages" />
			</div>
		</h:form>

		<p:dialog header="新增" widgetVar="insertRecordDialog" resizable="false"
			appendToBody="true" position="400,50" modal="true">
			<h:form id="insertForm">
				<table class="hengbiaoge" width="100%" id="insertTable">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="维修类型"
								for="repairTypeText" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:135px"
								value="#{repairApplyController.insertedRow.repairType}"
								id="repairTypeText" onchange="clickHiddenButton()"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="个人维修" itemValue="1" />
								<f:selectItem itemLabel="入住排查维修" itemValue="2" />
								<f:selectItem itemLabel="日常排查维修" itemValue="3" />
							</h:selectOneMenu> <p:commandButton value="更改布局" style="display:none"
								id="changeBtn"
								actionListener="#{repairApplyController.changeInsertDialog}"
								process="@this,:insertForm:repairTypeText" update=":insertForm" />
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="老人姓名:"
								for="nameText" styleClass="redfont"
								rendered="#{repairApplyController.olderNameRenderedFlag}" /></td>
						<td class="hengbiaogedata"><h:panelGroup>
								<p:inputText id="nameText" style="width:125px"
									rendered="#{repairApplyController.olderNameRenderedFlag}"
									value="#{repairApplyController.insertedRow.olderName}">
									<p:ajax event="blur"
										listener="#{repairApplyController.fillField}"
										update=":insertForm" process="@this,:insertForm:olderIdHd" />
								</p:inputText>
								<his:IME for="insertForm:nameText" fitcol="inputCode"
									resultcol="0" lock="true" rawSQL="true"
									SQL="#{entryVacationApplicationController.olderNameSql}"
									SQLResult="老人姓名:0,大厦:1,楼层:2,房间:3,床位:4,老人Id:5:hide,输入码:6"
									multiresult="insertForm:buildingText;1,insertForm:roomText;3,insertForm:floorText;2,insertForm:olderIdHd;5" />
								<h:inputHidden id="olderIdHd"
									value="#{repairApplyController.insertedRow.olderId}" />
							</h:panelGroup></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="房间:"
								for="roomText" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><h:panelGroup>
								<p:inputText id="roomText" style="width:125px;" required="true"
									readonly="#{repairApplyController.roomTextReadOnlyFlag}"
									requiredMessage="请输入房间"
									value="#{repairApplyController.insertedRow.roomName}">
									<p:ajax event="blur"
										listener="#{repairApplyController.fillRoomField}"
										update=":insertForm" process="@this,:insertForm:roomIdHd" />
								</p:inputText>
								<his:IME for="insertForm:roomText" fitcol="roomName"
									resultcol="1" rawSQL="true"
									SQL="#{sumRepairCountController.roomSQL}"
									SQLResult="房间ID:0:hide,房间:1,楼层:2,大厦:3"
									multiresult="insertForm:roomIdHd;0,insertForm:floorText;2,insertForm:buildingText;3">
								</his:IME>
								<h:inputHidden id="roomIdHd"
									value="#{repairApplyController.insertedRow.roomId}" />
							</h:panelGroup></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="维修描述:"
								for="detailText" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputTextarea id="detailText"
								style="width:125px" required="true" requiredMessage="请输入维修描述!"
								value="#{repairApplyController.insertedRow.repairDetail}">
							</p:inputTextarea></td>
					</tr>
				</table>
				<div style="width: 100%; text-align: center;">
					<p:commandButton styleClass="commonbtn" value="提交"
						action="#{repairApplyController.insertAndSubmitRecord}"
						update=":insertForm,:dataTableForm,:messages,:maintainForm"
						oncomplete="handleInsertComplete(xhr, status, args)" />
					<p:commandButton styleClass="commonbtn" value="保存"
						action="#{repairApplyController.insertRecord}"
						update=":insertForm,:dataTableForm,:messages,:maintainForm"
						oncomplete="handleInsertComplete(xhr, status, args)" />
					<p:commandButton type="reset" styleClass="commonbtn" value="关闭"
						onclick="insertRecordDialog.hide()">
					</p:commandButton>
				</div>
			</h:form>
		</p:dialog>
		<p:dialog header="修改" widgetVar="updateRecordDialog" resizable="false"
			appendToBody="true" position="center" modal="true">
			<h:form id="updateForm">
				<table class="hengbiaoge" width="100%" id="updateTable">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="维修类型"
								for="repairTypeText" /></td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:135px"
								value="#{repairApplyController.updatedRow.repairType}"
								id="repairTypeText" disabled="true"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="个人维修" itemValue="1" />
								<f:selectItem itemLabel="入住排查维修" itemValue="2" />
								<f:selectItem itemLabel="日常排查维修" itemValue="2" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="老人姓名:"
								for="nameText" styleClass="redfont"
								rendered="#{repairApplyController.updateOlderNameRenderedFlag}" /></td>
						<td class="hengbiaogedata"><p:inputText id="nameText"
								style="width:125px" readonly="true"
								rendered="#{repairApplyController.updateOlderNameRenderedFlag}"
								value="#{repairApplyController.updatedRow.olderName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="房间:"
								for="roomText" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText id="roomText"
								style="width:125px" readonly="true"
								value="#{repairApplyController.updatedRow.roomName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputLabel value="维修描述:"
								for="detailText" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputTextarea id="detailText"
								style="width:125px" required="true" requiredMessage="请输入维修描述!"
								value="#{repairApplyController.updatedRow.repairDetail}" /></td>
					</tr>
				</table>
				<div style="width: 100%; text-align: center;">
					<p:commandButton styleClass="submitbtn" value=""
						action="#{repairApplyController.updateRecord}"
						oncomplete="handleUpdateComplete(xhr, status, args)"
						update=":updateForm,:dataTableForm,:messages,:maintainForm" />
					<p:commandButton type="reset" styleClass="cancelbtn" value=""
						onclick="updateRecordDialog.hide()">
					</p:commandButton>
				</div>
			</h:form>
		</p:dialog>
		<p:confirmDialog modal="true" appendToBody="true"
			widgetVar="confirmDialog" message="确定要删除该申请记录？">
			<h:form>
				<p:commandButton styleClass="commonbtn" value="确定"
					action="#{repairApplyController.deleteRecord}"
					update=":dataTableForm,:maintainForm,:messages"
					oncomplete="confirmDialog.hide();">
				</p:commandButton>
				<p:commandButton styleClass="commonbtn" value="取消" type="reset"
					onclick="confirmDialog.hide();"></p:commandButton>
			</h:form>
		</p:confirmDialog>

		<script type="text/javascript">
		//清空 selectForm
		function clearSelectForm(){
			document.getElementById("headForm:startDate").value="";
			document.getElementById("headForm:endDate").value="";
			document.getElementById("headForm:nameText").value="";
			return true;
		}

		function clickHiddenButton(){
			
			document.getElementById("insertForm:changeBtn").click(); 
			
		}
		
		function handleInsertComplete(xhr, status, args){
			if(!args.validationFailed &amp;&amp; args.success) {
				insertRecordDialog.hide();
            }	
		}
		function handleDeleteComplete(xhr, status, args){
			if(!args.validationFailed &amp;&amp; args.success) {
				confirmDialog.show();
            }	
		}
		function handleUpdateInit(xhr, status, args){
			if(args.success) {
				updateRecordDialog.show();
            }	
		}
		function handleUpdateComplete(xhr, status, args){
			if(!args.validationFailed &amp;&amp; args.success) {
				updateRecordDialog.hide();
            }	
		}
		
	</script>
	</h:body>
</f:view>
</html>
