	<script>
	
	jQuery(document).ready(function(){
		//alert("dddddddddddddddddd")
		jQuery(".menu-wrap h3").click(function() {
			if(jQuery(this).parent().find("ul").is(":hidden")){  //展开
				
				jQuery(".menu").slideUp(300);
			
				jQuery(this).parent().find("ul").slideDown();
				//jQuery(".menu-wrap h3").css("background-image","url(../images/cd_open.png)");
				//jQuery(this).css("background-image","url(../images/cd_close.png)");
			} else {
				jQuery(this).parent().find("ul").slideUp();
				//jQuery(this).css("background-image","url(../images/cd_open.png)");
			}
		});
		
		jQuery(".menu").hide();
		//jQuery(".menu:eq(0)").slideDown(1500);
		jQuery(".menu-wrap h3:eq(0)").click();
		resizeWindow();
	})
	
	
	
	jQuery(window).resize(function() {
		resizeWindow();
	});
	

	function resizeWindow() {
		
		//alert("dddddddddddddddddd")
		//alert(jQuery("#aside").height());
		//jQuery("#main-contentOut").height(jQuery("#aside").height());
		
		var browser=navigator.appName
		var b_version=navigator.appVersion
		var trim_Version=b_version.replace(/[ ]/g,"");
		buff = 30;
		buff_top = 30;
		if(browser=="Microsoft Internet Explorer" )if(trim_Version.indexOf('MSIE8')>=0)
		{
			buff = 50;
			buff_top = 35;
		} 
		jQuery("#main-content").height(jQuery("#aside").height()-buff);
		jQuery("#topTags").css("width", (jQuery("#main-content").width()-buff_top)+"px");
		
		
		jQuery("#leftMenu").height(jQuery("#aside").height()-105);
		
		/* jQuery("#main-contentOut").height(jQuery("#aside").height());
		jQuery("#main-content").height(jQuery("#aside").height()-30);
		//alert(jQuery("#topTags").parent().css("width"));
		//alert(jQuery("#main-content").width())
		jQuery("#topTags").css("width", (jQuery("#main-content").width()-30)+"px"); */
		
	}



	function leftShowHide() {
		if(jQuery("#aside").is(":hidden")){  //展开
			jQuery("#logoDiv").css("margin-top","0px",1000);
			jQuery("#aside").show(200,function() {
				resizeWindow();
			});
		} else {
			jQuery("#logoDiv").css("margin-top","-50px",1000);
			jQuery("#aside").hide(200,function() {
				resizeWindow();
			});
		}
		
	}
	
	function leaveConfirm(xhr,status,args){
		window.location.reload();
	}

	function checkMe() {
		if(checkIsNotNull("lockForm:paword")) {	
			return true;
		} else {
			jsMessageInfoFun("密码不能为空");
			//alert("密码不能为空");
			return false;
		}
	}
	function handleComplete(xhr, status, args) { 

			if(args.login=="success"){
				jQuery(".ui-widget-overlay").css({'opacity':"0.3"});
				lockDialog.hide();
				if(hideMe != "undefined") {
					clearTimeout(hideMe);
				}
			}
	}
	
	function trimStr(str){  
	    return str.replace(/(^\s*)|(\s*$)/g, "");  
	}
	function checkIsNotNull(id){
		var txt=document.getElementById(id).value;
		if(typeof(txt) == 'undefined') {
			return false;
		} else {
			txt = trimStr(txt);
			if(txt == "") {
				return false;
			}
			return true;
		}
	}
	
	
	function jsMessageInfoFun(messageInfo) {
		jQuery(function()
		{	
			try {
				 msg = new Object();
				 msg["severity"] = 'info';
				 msg["summary"] = messageInfo;
				// msg["detail"]= messageInfo;
				PF('message').show([msg]);
			} catch(err) {
			}
		});
	}
	
	var hideMe;
	var opacity = 1
	
	function testf() {
		jQuery("#lockDialogID").prev().hide();
	}
	
	function hideTitle() {
		jQuery("#lockDialogID").prev().hide();
		jQuery("#lockDialogID").parent().find(".ui-resizable-se").hide();
		toHide();
		//alert(jQuery(".ui-widget-overlay").css('opacity'));
		jQuery(".ui-widget-overlay").css({'opacity':"0.9"});
	
		jQuery("#lockDialogID").parent().unbind("keydown");
		jQuery("#lockDialogID").parent().keydown(function(e){
			if(e.keyCode == 27) {
				　return false;
			}
		}); 
		 jQuery("#lockDialogID").parent().parent().keydown(function(e){
			if(e.keyCode == 27) {
				e.stopPropagation();
			}
		});
		setTimeout(function() {		


			jQuery("#lockDialogID").mousemove(function() {
			
				jQuery('#lockDialogID').parent().css({'opacity':"1"});
				opacity = 1;
				if(hideMe != "undefined") {
					clearTimeout(hideMe);
				}
				toHide();
			});
			
			 jQuery(".ui-widget-overlay").mousemove(function() {
			
				jQuery('#lockDialogID').parent().css({'opacity':"1"});
				opacity = 1;
				if(hideMe != "undefined") {
					clearTimeout(hideMe);
				}
				toHide();
			});
			jQuery("#lockDialogID").keydown(function(){
				jQuery('#lockDialogID').parent().css({'opacity':"1"});
				opacity = 1;
				if(hideMe != "undefined") {
					clearTimeout(hideMe);
				}
				toHide();
			});
		},1000);
		 
	
		
	}

	function toHide() {
		if(hideMe != "undefined") {
			opacity = jQuery('#lockDialogID').parent().css('opacity');
			if(0.3 > opacity) {
				clearTimeout(hideMe);
				return;
				//alert('stop');
			}
		}
		opacity -= 0.2;
		jQuery('#lockDialogID').parent().css({'opacity':opacity});
		hideMe = setTimeout(toHide,2000);
	}
