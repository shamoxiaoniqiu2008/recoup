<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag" style="width:100%">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html" style="width:100%">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>
	<h:body>
		<p:growl id="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">#{pageConfig.buildName}:</td>
					<td><p:inputText id="buildNameText" style="width:145px;"
							value="#{floorManageController.buildName}">
							<p:ajax event="blur" listener="#{floorManageController.initSQL}"
								update=":searchForm">
							</p:ajax>
						</p:inputText> <his:IME for="searchForm:buildNameText" fitcol="name"
							resultcol="0" rawSQL="true"
							SQL="#{floorManageController.buildSQL}"
							SQLResult="#{pageConfig.buildName}:2">
						</his:IME></td>

					<td class="leftcell">#{pageConfig.floorName}:</td>
					<td><p:inputText id="floorNameText" style="width:145px;"
							value="#{floorManageController.floorName}">
							<p:ajax event="blur" listener="#{floorManageController.initSQL}"
								update=":searchForm">
							</p:ajax>
						</p:inputText> <his:IME for="searchForm:floorNameText" fitcol="name"
							resultcol="0" rawSQL="true"
							SQL="#{floorManageController.floorSQL}"
							SQLResult="#{pageConfig.floorName}:2,#{pageConfig.buildName}:3">
						</his:IME></td>

					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{floorManageController.selectFloorRecords}"
							update=":form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value="" process="@this"
							actionListener="#{floorManageController.clearSearchForm}"
							update=":searchForm,:form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="form" style="width:100%">
			<p:dataTable id="floor" var="result" rowKey="#{result.id}"
				value="#{floorManageController.floors}"
				selection="#{floorManageController.selectedFloor}"
				selectionMode="single" cellspacing="8" rows="10"
				style="white-space:nowrap;width:100%" paginatorAlwaysVisible="false"
				rowIndexVar="row" emptyMessage="#{pageConfig.noRow}"
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

				<p:ajax event="rowSelect"
					listener="#{floorManageController.setEnableFlag}"
					update=":maintainForm:modifybtn,:maintainForm:deletebtn" />

				<p:ajax event="rowUnselect"
					listener="#{floorManageController.setUnableFlag}"
					update=":maintainForm:modifybtn,:maintainForm:deletebtn" />

				<p:column headerText="#{pageConfig.buildName}" style="width=100%">  
		            #{result.buildname}   
		        </p:column>
				<p:column headerText="#{pageConfig.floorName}" style="width=100%">  
		            #{result.name}   
		        </p:column>

				<p:column headerText="#{pageConfig.roomNumber}" style="width=100%">  
		            #{result.roomnumber}   
		        </p:column>

				<p:column headerText="#{pageConfig.bedNumber}" style="width=100%">  
		            #{result.bednumber}   
		        </p:column>

				<p:column headerText="#{pageConfig.olderNumber}" style="width=100%">  
		            #{result.oldernumber}   
		        </p:column>
				<p:column headerText="#{pageConfig.notes}" style="width=100%">  
		            #{result.notes}   
		        </p:column>

			</p:dataTable>

		</h:form>
		<div align="center">
			<h:form id="maintainForm">
				<p:commandButton styleClass="addbtn" value=""
					actionListener="#{floorManageController.showAddForm}"
					oncomplete="addDialog.show()" update=":addForm" />
				<p:commandButton styleClass="modifybtn" value="" id="modifybtn"
					actionListener="#{floorManageController.showEditForm}"
					disabled="#{floorManageController.disabledFlag}"
					oncomplete="updateDialog.show()" update=":updateForm" />
				<p:commandButton styleClass="deletebtn" value="" id="deletebtn"
					onclick="confirmDelDialog.show()"
					disabled="#{floorManageController.disabledFlag}" type="button" />
			</h:form>
		</div>
		<p:dialog header="新增" widgetVar="addDialog" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="addForm">
				<table class="hengbiaoge">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.floorName}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								required="true"
								requiredMessage="#{pageConfig.floorName}#{pageConfig.notBeEmpty}"
								id="floorName"
								value="#{floorManageController.selectedFloor.name}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.buildName}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								id="BuildText" required="true"
								requiredMessage="#{pageConfig.buildName}#{pageConfig.notBeEmpty}"
								value="#{floorManageController.selectedFloor.buildname}">
							</p:inputText> <his:IME for="addForm:BuildText" lock="true" fitcol="name"
								resultcol="1" rawSQL="true"
								SQL="select * from pension_building  where cleared = 2"
								SQLResult="id:0:hide,#{pageConfig.buildName}:2,#{pageConfig.notes}:8"
								multiresult="addForm:buildId;0,addForm:buildName;2">
							</his:IME> <h:inputHidden id="buildId"
								value="#{floorManageController.selectedFloor.buildId}">
							</h:inputHidden></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.notes}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								required="true" id="notes"
								requiredMessage="#{pageConfig.notes}#{pageConfig.notBeEmpty}"
								value="#{floorManageController.selectedFloor.notes}">
							</p:inputText></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						action="#{floorManageController.insertFloorRecord}"
						styleClass="submitbtn" value=""
						oncomplete="handleUpdateComplete(xhr, status, args)"
						update=":form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn">
					</p:commandButton>
					<p:commandButton styleClass="blankbtn" value="" process="@this"
						actionListener="#{floorManageController.clearAddForm}"
						update=":addForm" />
					<p:commandButton onclick="addDialog.hide()" styleClass="cancelbtn"
						value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<p:dialog header="修改" widgetVar="updateDialog" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="updateForm">
				<table class="hengbiaoge">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.floorName}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								required="true"
								requiredMessage="#{pageConfig.floorName}#{pageConfig.notBeEmpty}"
								id="floorName"
								value="#{floorManageController.selectedFloor.name}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.buildName}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								id="BuildText" required="true"
								requiredMessage="#{pageConfig.buildName}#{pageConfig.notBeEmpty}"
								value="#{floorManageController.selectedFloor.buildname}">
							</p:inputText> <his:IME for="updateForm:BuildText" lock="true" fitcol="name"
								resultcol="1" rawSQL="true"
								SQL="select * from pension_building  where cleared = 2"
								SQLResult="id:0:hide,#{pageConfig.buildName}:2,#{pageConfig.notes}:8"
								multiresult="updateForm:buildId;0,updateForm:buildName;2">
							</his:IME> <h:inputHidden id="buildId"
								value="#{floorManageController.selectedFloor.buildId}">
							</h:inputHidden></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText
								value="#{pageConfig.notes}:" styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText style="width:220px"
								required="true" id="notes"
								requiredMessage="#{pageConfig.notes}#{pageConfig.notBeEmpty}"
								value="#{floorManageController.selectedFloor.notes}">
							</p:inputText></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						action="#{floorManageController.insertFloorRecord}"
						styleClass="submitbtn" value=""
						oncomplete="handleUpdateComplete(xhr, status, args)"
						update=":form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn">
					</p:commandButton>
					<p:commandButton styleClass="blankbtn" value="" process="@this"
						actionListener="#{floorManageController.clearAddForm}"
						update=":updateForm" />
					<p:commandButton onclick="updateDialog.hide()"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 删除记录的dialog -->
		<p:dialog appendTo="@(body)" modal="true"
			header="#{pageConfig.deleteRow}" widgetVar="confirmDelDialog"
			width="220">
			<h:form id="confirmDelForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="#{pageConfig.sureDelete}?"
							style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							action="#{floorManageController.deleteFloorRecord}"
							update=":form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn"
							oncomplete="confirmDelDialog.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							update=":form:floor,:message,:maintainForm:modifybtn,:maintainForm:deletebtn"
							onclick="confirmDelDialog.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</h:body>
	<script type="text/javascript">
		function handleUpdateComplete(xhr, status, args) {
			if (!args.validationFailed) {
				addDialog.hide();
				updateDialog.hide();
			}

		}
	</script>

</f:view>
</html>
