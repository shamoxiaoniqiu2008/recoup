<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>
	<h:body>
		<p:growl id="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText id="olderName" style="width:80px"
							value="#{agentEvaluateController.olderName}" /> <his:IME
							for="searchForm:olderName" rawSQL="true" resultcol="1"
							SQLResult="编号:0,姓名:1,输入码:2"
							SQL="#{agentEvaluateController.olderSQL}" fitcol="inputCode"
							lock="true" multiresult="searchForm:olderId;0" sortcol="older_id" />
						<h:inputHidden value="#{agentEvaluateController.pensionOlderId}"
							id="olderId" /></td>
					<td class="leftcell">是否审批:</td>
					<td><h:selectOneMenu
							value="#{agentEvaluateController.verifyFlag}" style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="是" />
							<f:selectItem itemValue="2" itemLabel="否" />
						</h:selectOneMenu></td>
					<td class="leftcell">审批结果:</td>
					<td><h:selectOneMenu
							value="#{agentEvaluateController.verifyResult}"
							style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="同意" />
							<f:selectItem itemValue="2" itemLabel="不同意" />
						</h:selectOneMenu></td>
					<td class="leftcell">申请日期:</td>
					<td><p:calendar value="#{agentEvaluateController.startDate}"
							locale="zh_CN" pattern="yyyy-MM-dd" size="9"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{agentEvaluateController.endDate}"
							pattern="yyyy-MM-dd" size="9"></p:calendar></td>
					<td class="leftcell"><p:commandButton
							actionListener="#{agentEvaluateController.searchEvaluations}"
							update=":applicationForm,:message,:deptEvaluateForm"
							styleClass="searchbtn" value="" /></td>
					<td class="leftcell"><p:commandButton
							actionListener="#{agentEvaluateController.clearSearchForm}"
							update=":searchForm" styleClass="blankbtn" value="" /></td>
				</tr>
			</table>
		</h:form>

		<h:form id="applicationForm">
			<h:panelGrid style="width:100%">
				<div style="width: 100%; margin-top: 10px">
					<table style="width: 100%">
						<tr>
							<td><p:dataTable cellspacing="8" rows="8"
									style="width:100%" id="applicationTable"
									selection="#{agentEvaluateController.selectedRow}"
									value="#{agentEvaluateController.agentEvaluationList}"
									paginator="true" paginatorPosition="bottom"
									paginatorAlwaysVisible="false"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
									var="evaluate" rowKey="#{evaluate.id}" selectionMode="single"
									emptyMessage="没有相应记录">

									<p:ajax event="rowSelect"
										listener="#{agentEvaluateController.selectDeptEvaluation}"
										update=":deptEvaluateForm" />

									<p:ajax event="rowUnselect"
										listener="#{agentEvaluateController.clearDeptEvaluation}"
										update=":deptEvaluateForm" />

									<p:column headerText="申请日期" style="width:80px">
										<h:outputText value="#{evaluate.applyTime}">
											<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
										</h:outputText>
									</p:column>
									<p:column headerText="老人姓名" style="width:140px">
										<h:outputText value="#{evaluate.olderName}" />
									</p:column>
									<p:column headerText="服务项目" styleClass="width60">
										<h:outputText value="#{evaluate.serviceItem}" />
									</p:column>
									<p:column headerText="服务日期" styleClass="width60">
										<h:outputText value="#{evaluate.serviceTime}">
											<f:convertDateTime pattern="yyyy-MM-dd" />
										</h:outputText>
									</p:column>
									<p:column headerText="代收金额" styleClass="width60">
										<h:outputText value="#{evaluate.debitAmount}" />
									</p:column>
									<p:column headerText="预计时间" styleClass="width60">
										<h:outputText value="#{evaluate.expectServetime}" />
									</p:column>
									<p:column headerText="已审批" styleClass="width60">
										<h:outputText value="是" rendered="#{evaluate.verifyFlag==1}" />
										<h:outputText value="否" rendered="#{evaluate.verifyFlag==2}" />
									</p:column>
									<p:column headerText="审批结果" styleClass="width60">
										<h:outputText value="同意"
											rendered="#{evaluate.verifyResult==1}" />
										<h:outputText value="不同意"
											rendered="#{evaluate.verifyResult==2}" />
									</p:column>
								</p:dataTable></td>
						</tr>
					</table>
				</div>
			</h:panelGrid>
			<div align="center">
				<p:commandButton value="同意" process="@this,applicationForm"
					actionListener="#{agentEvaluateController.evaluateAgent}"
					styleClass="commonbtn"
					update=":applicationForm:applicationTable,:deptEvaluateForm,:message"></p:commandButton>
				<p:commandButton styleClass="commonbtn" value="不同意"
					actionListener="#{agentEvaluateController.selectCheck}"
					oncomplete="optionDialogShow(xhr,status,args)"
					update=":optionForm,:message"></p:commandButton>
			</div>
		</h:form>

		<!--查看其他部门意见-->
		<h:form id="deptEvaluateForm" style="margin-top: 20px">
			<h:panelGrid style="width:100%">
				<div style="width: 100%; margin-top: 10px">
					<table style="width: 100%">
						<tr>
							<td><p:dataTable cellspacing="8" rows="10"
									style="width:100%" id="deptEvaluateTable"
									value="#{agentEvaluateController.deptEvaluateList}"
									paginator="true" paginatorPosition="bottom"
									paginatorAlwaysVisible="false"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
									var="eval" rowKey="#{eval.id}" selectionMode="single"
									emptyMessage="没有相应记录">
									<p:column headerText="审批部门" styleClass="width60">
										<h:outputText value="#{eval.departName}">
										</h:outputText>
									</p:column>
									<p:column headerText="审批人" styleClass="width60">
										<h:outputText value="#{eval.verifierName}">
										</h:outputText>
									</p:column>
									<p:column headerText="已审批" styleClass="width60">
										<h:outputText value="是" rendered="#{eval.verifyFlag==1}" />
										<h:outputText value="否" rendered="#{eval.verifyFlag==2}" />
									</p:column>
									<p:column headerText="审批结果" styleClass="width60">
										<h:outputText value="同意" rendered="#{eval.verifyResult==1}" />
										<h:outputText value="不同意" rendered="#{eval.verifyResult==2}" />
									</p:column>
									<p:column headerText="审批时间" styleClass="width60">
										<h:outputText value="#{eval.verifyTime}">
											<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
										</h:outputText>
									</p:column>
									<p:column headerText="备注" styleClass="width60">
										<h:outputText value="#{eval.note}">
										</h:outputText>
									</p:column>
								</p:dataTable></td>
						</tr>
					</table>
				</div>
			</h:panelGrid>
		</h:form>

		<p:dialog header="备注" widgetVar="optionDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="optionForm">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:"
								styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputTextarea required="true"
								requiredMessage="备注不可为空！" autoResize="true" cols="40" rows="3"
								value="#{agentEvaluateController.approveRecord.note}"></p:inputTextarea>
						</td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="2" style="margin:0px auto">
					<p:commandButton process="@this,optionForm"
						actionListener="#{agentEvaluateController.unEvaluateAgent}"
						oncomplete="optionDialogHide(xhr,status,args)"
						styleClass="commonbtn" value="保存"
						update=":deptEvaluateForm:deptEvaluateTable,:applicationForm,:message">
					</p:commandButton>
					<p:commandButton onclick="optionDialog.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<script type="text/javascript">
			function optionDialogShow(xhr, status, args) {
				if (args.show) {
					optionDialog.show();
				}
			}
			function optionDialogHide(xhr, status, args) {
				if (args.success) {
					optionDialog.hide();
				}
			}
			/*  取消滚动条
			 */
			jQuery(document).ready(function() {
				cleanBar();
			});
		</script>
	</h:body>
</f:view>
</html>
