<f:view contentType="text/html">
	<h:head>
		<title>入住申请评估</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>

	<p:growl id="message"></p:growl>
	<h:form id="searchForm">
		<table>
			<tr>
				<td class="leftcell">老人状态:</td>
				<td><h:selectOneMenu style="width:90px;height:25px"
						id="olderState" value="#{livingEvaluateController.personState}"
						class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
						<f:selectItem itemValue="" itemLabel="全部" />
						<f:selectItem itemValue="1" itemLabel="待评估" />
						<f:selectItem itemValue="2" itemLabel="已评估" />
					</h:selectOneMenu></td>

				<td class="leftcell">老人姓名:</td>
				<td><p:inputText id="olderName" style="width:80px;"
						value="#{livingEvaluateController.olderName}" /> <his:IME
						for="searchForm:olderName" rawSQL="true" sortcol="id"
						SQL="#{livingEvaluateController.olderSQL}" fitcol="inputCode"
						multiresult="searchForm:olderName;1,searchForm:olderId;0"
						SQLResult="编号:0,姓名:1,输入码:2" resultcol="1" lock="false" /> <h:inputHidden
						value="#{livingEvaluateController.pensionOlderId}" id="olderId" /></td>
				<td class="leftcell">申请日期:</td>
				<td><p:calendar value="#{livingEvaluateController.startDate}"
						id="startDate" size="9" pattern="yyyy-MM-dd"></p:calendar></td>
				<td class="leftcell">至</td>
				<td><p:calendar value="#{livingEvaluateController.endDate}"
						id="endDate" size="9" pattern="yyyy-MM-dd"></p:calendar></td>
				<td class="leftcell"><p:commandButton
						process="@this,searchForm:olderId,searchForm:olderName,searchForm:olderState,startDate,endDate"
						actionListener="#{livingEvaluateController.searchApplications}"
						update=":applicationForm,:message,:deptEvaluateForm"
						styleClass="searchbtn" value="" /></td>
				<td class="leftcell"><p:commandButton
						actionListener="#{livingEvaluateController.clearSearchForm}"
						update=":searchForm" styleClass="blankbtn" value="" /></td>
			</tr>
		</table>
	</h:form>

	<h:form id="applicationForm">
		<h:panelGrid id="supplierInfor" style="width:100%">
			<div style="width: 100%; margin-top: 10px">
				<table style="width: 100%">
					<tr>
						<td><p:dataTable cellspacing="8" rows="6" style="width:100%"
								id="applicationTable"
								selection="#{livingEvaluateController.selectedRow}"
								value="#{livingEvaluateController.pensionOlderList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="apply" rowKey="#{apply.id}" selectionMode="single"
								emptyMessage="没有相应记录">

								<p:ajax event="rowSelect"
									listener="#{livingEvaluateController.selectDeptEvaluation}"
									update=":deptEvaluateForm" />

								<p:ajax event="rowUnselect"
									listener="#{livingEvaluateController.clearDeptEvaluation}"
									update=":deptEvaluateForm" />

								<p:column headerText="申请日期" styleClass="width90">
									<h:outputText value="#{apply.applyTime}">
										<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
									</h:outputText>
								</p:column>
								<p:column headerText="申请人" styleClass="width50">
									<h:outputText value="#{apply.applyName}" />
								</p:column>
								<p:column headerText="联系电话" styleClass="width90">
									<h:outputText value="#{apply.phoneNum}" />
								</p:column>
								<p:column headerText="老人姓名" styleClass="width60">
									<h:outputText value="#{apply.name}" />
								</p:column>
								<p:column headerText="出生日期" styleClass="width90">
									<h:outputText value="#{apply.birthday}">
										<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
									</h:outputText>
								</p:column>
								<p:column headerText="性别" styleClass="width50">
									<h:outputText value="男" rendered="#{apply.oldSex==1}" />
									<h:outputText value="女" rendered="#{apply.oldSex==2}" />
								</p:column>
								<p:column headerText="身份证号" styleClass="width90">
									<h:outputText value="#{apply.idcardnum}" />
								</p:column>
								<p:column headerText="老人类型" styleClass="width60">
									<h:outputText value="自理" rendered="#{apply.types==1}" />
									<h:outputText value="半自理" rendered="#{apply.types==2}" />
									<h:outputText value="不能自理" rendered="#{apply.types==3}" />
								</p:column>
								<p:column headerText="入住状态" styleClass="width60">
									<h:outputText value="待评估" rendered="#{apply.statuses==1}" />
									<h:outputText value="已评估" rendered="#{apply.statuses==2}" />
								</p:column>
								<p:column headerText="评估结果" styleClass="width60">
									<h:outputText value="同意" rendered="#{apply.evaluateresult==1}" />
									<h:outputText value="不同意" rendered="#{apply.evaluateresult==2}" />
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
			</div>
		</h:panelGrid>

	</h:form>

	<!-- 申请信息维护 -->
	<h:form id="maintainForm">
		<div align="center">
			<p:commandButton value="评估"
				actionListener="#{livingEvaluateController.selectPensionOlder}"
				oncomplete="evaluateFormShow(xhr, status, args)"
				styleClass="commonbtn" update=":evaluateForm,:message"
				id="evaluateButton"></p:commandButton>
			<p:commandButton id="editButton" styleClass="modifybtn" value=""
				actionListener="#{livingEvaluateController.editPensionOlder}"
				oncomplete="evaluateFormShow(xhr, status, args)"
				update=":evaluateForm,:message"></p:commandButton>
			<p:commandButton value="查看" id="viewButton" styleClass="commonbtn"
				actionListener="#{livingEvaluateController.viewPensionOlder}"
				update=":viewEvaluateForm,:message"
				oncomplete="viewEvaluateFormShow(xhr, status, args)">
			</p:commandButton>
		</div>
	</h:form>
