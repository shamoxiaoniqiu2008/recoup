<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>
	<style>
.overdiv {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: hidden;
	height: 18px;
	width: 80px;
	border: 0px solid #e6e6e6;
}

.overdivscroll {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: auto;
	height: 120px;
	width: 90px;
	border: 0px solid #e6e6e6;
}
</style>
	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText value="#{agentApplyController.olderName}"
							id="olderName" style="width:80px;" /> <his:IME
							for="searchForm:olderName" rawSQL="true" resultcol="1"
							SQLResult="编号:0,姓名:1,输入码:2"
							SQL="#{agentApplyController.olderSql}" fitcol="inputCode"
							lock="true" multiresult="searchForm:olderId;0" sortcol="older_id" />
						<h:inputHidden value="#{agentApplyController.olderId}"
							id="olderId" /></td>
					<td class="leftcell">是否审核:</td>
					<td><h:selectOneMenu value="#{agentApplyController.isAudit}"
							style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="是" />
							<f:selectItem itemValue="2" itemLabel="否" />
						</h:selectOneMenu></td>
					<td class="leftcell">审核结果:</td>
					<td><h:selectOneMenu
							value="#{agentApplyController.auditResult}" style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="通过" />
							<f:selectItem itemValue="2" itemLabel="不通过" />
						</h:selectOneMenu></td>
					<td class="leftcell">是否完成:</td>
					<td><h:selectOneMenu
							value="#{agentApplyController.isComplete}" style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="是" />
							<f:selectItem itemValue="2" itemLabel="否" />
						</h:selectOneMenu></td>
					<td class="leftcell">申请日期:</td>
					<td><p:calendar value="#{agentApplyController.startDate}"
							size="9" locale="zh_CN" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{agentApplyController.endDate}"
							pattern="yyyy-MM-dd" size="9"></p:calendar></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{agentApplyController.searchApplications}"
							update=":applicationForm,:message" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value="" actionListener="#{agentApplyController.clearSearch}"
							update=":searchForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="applicationForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="10" style="width:100%"
							id="applicationTable"
							selection="#{agentApplyController.selectedRow}"
							value="#{agentApplyController.agentApplyList}" paginator="true"
							paginatorPosition="bottom" paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="apply" rowKey="#{apply.id}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:ajax event="rowSelect"
								listener="#{agentApplyController.setEnableFlag}" />
							<p:ajax event="rowUnselect"
								listener="#{agentApplyController.setUnableFlag}" />
							<p:column headerText="老人姓名" styleClass="width60">
								<h:outputText value="#{apply.olderName}" />
							</p:column>
							<p:column headerText="申请日期" styleClass="width80">
								<h:outputText value="#{apply.applyTime}">
									<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
								</h:outputText>
							</p:column>
							<p:column headerText="服务项目" styleClass="width60">
								<div title="点击查看更多" onDblClick="changeme(this);"
									onselectstart="return false" class="overdiv">
									#{apply.serviceItem}</div>
							</p:column>
							<p:column headerText="服务日期" styleClass="width80">
								<h:outputText value="#{apply.serviceTime}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</p:column>
							<p:column headerText="代收金额" styleClass="width60">
								<h:outputText value="#{apply.debitAmount}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="返还金额" styleClass="width60">
								<h:outputText value="#{apply.returnAmount}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="预计时间" styleClass="width70">
								<h:outputText value="#{apply.expectServetime}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="已提交" styleClass="width50">
								<h:outputText value="是" rendered="#{apply.sendFlag==1}" />
								<h:outputText value="否" rendered="#{apply.sendFlag==2}" />
							</p:column>
							<p:column headerText="已审核" styleClass="width50">
								<h:outputText value="是" rendered="#{apply.verifyFlag==1}" />
								<h:outputText value="否" rendered="#{apply.verifyFlag==2}" />
							</p:column>
							<p:column headerText="审核结果" styleClass="width60">
								<h:outputText value="通过" rendered="#{apply.verifyResult==1}" />
								<h:outputText value="不通过" rendered="#{apply.verifyResult==2}" />
							</p:column>
							<p:column headerText="代办人" styleClass="width50">
								<h:outputText value="#{apply.agentName}" />
							</p:column>
							<p:column headerText="实际时间" styleClass="width60">
								<h:outputText value="#{apply.actualServetime}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="已完成" styleClass="width50">
								<h:outputText value="是" rendered="#{apply.finishFlag==1}" />
								<h:outputText value="否" rendered="#{apply.finishFlag==2}" />
							</p:column>
							<p:column headerText="评价" styleClass="width50"
								rendered="#{agentApplyController.evaluateFlag}">
								<p:rating value="#{apply.evaluation}" readonly="true" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 申请信息维护 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton oncomplete="addApplyDialog.show()" id="addButton"
					actionListener="#{agentApplyController.clearAddForm}"
					styleClass="addbtn" value="" update=":addForm"></p:commandButton>
				<p:commandButton oncomplete="editApplyDialogShow(xhr,status,args)"
					id="editButton"
					actionListener="#{agentApplyController.showEditForm}"
					update=":editForm,:message" styleClass="modifybtn" value=""></p:commandButton>
				<p:commandButton id="delButton"
					oncomplete="confirmDelDialogShow(xhr,status,args)"
					styleClass="deletebtn" value="" update=":message"
					actionListener="#{agentApplyController.showDelForm}">
				</p:commandButton>
				<p:commandButton value="提交"
					actionListener="#{agentApplyController.sentMessage}"
					styleClass="commonbtn" update=":message,:applicationForm"></p:commandButton>
				<p:commandButton value="任务分配"
					actionListener="#{agentApplyController.showRegist}"
					oncomplete="registDialogShow(xhr,status,args)"
					styleClass="commonbtn" update=":registForm,:message"></p:commandButton>
				<p:commandButton value="评价"
					rendered="#{agentApplyController.evaluateFlag}"
					actionListener="#{agentApplyController.showEvaluate}"
					oncomplete="evaluateDialogShow(xhr,status,args)"
					styleClass="commonbtn" update=":evaluatForm,:message"></p:commandButton>
			</div>
		</h:form>

		<!-- 删除记录的dialog -->
		<p:dialog appendToBody="true" modal="true" header="删除确认"
			widgetVar="confirmDelDialog">
			<h:form id="confirmDelForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该代办服务？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							action="#{agentApplyController.deleteApplication}"
							update=":applicationForm:applicationTable,:message"
							oncomplete="confirmDelDialog.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmDelDialog.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 新增申请信息 -->
		<p:dialog header="新增代办服务" widgetVar="addApplyDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="addForm">
				<table class="hengbiaoge" width="300px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="addOlderName">老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								id="addOlderName"
								value="#{agentApplyController.addPensionAgent.olderName}">
							</p:inputText> <his:IME for="addForm:addOlderName" rawSQL="true" resultcol="1"
								SQLResult="编号:0,姓名:1,输入码:2" sortcol="id"
								SQL="select po.id,po.name,po.inputCode from pension_older po where po.statuses in(3,4)"
								fitcol="inputCode" lock="true"
								multiresult="addForm:addOlderId;0" /> <h:inputHidden
								value="#{agentApplyController.addPensionAgent.olderId}"
								id="addOlderId" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="serviceItem">服务项目:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								id="serviceItem"
								value="#{agentApplyController.addPensionAgent.serviceItem}"></p:inputText>
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="serviceTime_input">服务日期:</label></td>
						<td class="hengbiaogedata"><p:calendar id="serviceTime"
								pattern="yyyy-MM-dd HH:mm" size="22"
								value="#{agentApplyController.addPensionAgent.serviceTime}"
								showButtonPanel="true">
							</p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="debitAmount">代收金额:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								validatorMessage="代收金额不可超过七位" id="debitAmount"
								value="#{agentApplyController.debitAmount}">
								<f:validateLength maximum="7"></f:validateLength>
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="expectServetime">预计服务时间:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								id="expectServetime" validatorMessage="预计服务时间不可超过5位"
								value="#{agentApplyController.expectServetime}">
								<f:convertNumber pattern="0.00" />
								<f:validateLength maximum="5"></f:validateLength>
							</p:inputText>小时</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:" /></td>
						<td class="hengbiaogedata"><p:inputTextarea autoResize="true"
								rows="2" cols="17"
								value="#{agentApplyController.addPensionAgent.note}">
							</p:inputTextarea></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this,addForm"
						onstart="return checkNulls('addForm','redfont',true);"
						actionListener="#{agentApplyController.saveAndSendApplication}"
						oncomplete="addConfirm(xhr,status,args)" styleClass="commonbtn"
						value="提交" update=":applicationForm:applicationTable,:message">
					</p:commandButton>
					<p:commandButton
						onstart="return checkNulls('addForm','redfont',true);"
						actionListener="#{agentApplyController.saveApplication}"
						process="@this,addForm" oncomplete="addConfirm(xhr,status,args)"
						styleClass="commonbtn" value="保存"
						update=":applicationForm:applicationTable,:message">
					</p:commandButton>
					<p:commandButton styleClass="blankbtn" value=""
						actionListener="#{agentApplyController.clearAddForm}"
						update=":addForm" process="@this" />
					<p:commandButton onclick="addApplyDialog.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- 修改申请信息 -->
		<p:dialog header="修改代办服务" widgetVar="editApplyDialog"
			resizable="false" appendToBody="true" modal="true">
			<h:form id="editForm">
				<table class="hengbiaoge" width="300px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="老人姓名:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.olderName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editServiceItem">服务项目:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editServiceItem"
								style="width:151px"
								value="#{agentApplyController.editPensionAgent.serviceItem}"></p:inputText>
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editServiceTime_input">服务日期:</label></td>
						<td class="hengbiaogedata"><p:calendar id="editServiceTime"
								size="22" pattern="yyyy-MM-dd HH:mm" showButtonPanel="true"
								value="#{agentApplyController.editPensionAgent.serviceTime}">
							</p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editDebitAmount">代收金额:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								validatorMessage="代收金额不可超过七位" id="editDebitAmount"
								value="#{agentApplyController.debitAmount}">
								<f:validateLength maximum="7"></f:validateLength>
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editExpectServetime">预计服务时间:</label></td>
						<td class="hengbiaogedata"><p:inputText style="width:151px"
								validatorMessage="预计服务时间不可超过5位" id="editExpectServetime"
								value="#{agentApplyController.expectServetime}">
								<f:validateLength maximum="5"></f:validateLength>
							</p:inputText>小时</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:" /></td>
						<td class="hengbiaogedata"><p:inputTextarea cols="17"
								rows="2" autoResize="true"
								value="#{agentApplyController.editPensionAgent.note}">
							</p:inputTextarea></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						onstart="return checkNulls('editForm','redfont',true);"
						actionListener="#{agentApplyController.saveAndSendEditApplication}"
						oncomplete="editConfirm(xhr,status,args)" styleClass="commonbtn"
						value="提交" update=":applicationForm:applicationTable,:message">
					</p:commandButton>
					<p:commandButton
						onstart="return checkNulls('editForm','redfont',true);"
						actionListener="#{agentApplyController.saveEditApplication}"
						oncomplete="editConfirm(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":applicationForm:applicationTable,:message">
					</p:commandButton>
					<p:commandButton onclick="editApplyDialog.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<!--是否发送申请通知的dialog -->
		<p:dialog appendToBody="true" modal="true" header="发送代办服务通知"
			widgetVar="confirmSendDialog">
			<h:form id="confirmForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="是否发送代办服务申请通知？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							actionListener="#{agentApplyController.sentMessage}"
							oncomplete="addApplyDialog.hide();confirmSendDialog.hide();"
							update=":message,:applicationForm:applicationTable,:addForm"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmSendDialog.hide();addApplyDialog.hide()"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 登记代办人 -->
		<p:dialog header="登记代办人" widgetVar="registDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="registForm">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="老人姓名:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.olderName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="服务项目:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.serviceItem}" />
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="服务日期: " /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.serviceTime}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="代收金额:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.debitAmount}" />
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="预计服务时间:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.expectServetime}" />小时</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.note}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="代办人:"
								styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:inputText required="true"
								requiredMessage="代办人不可为空" id="agentName"
								value="#{agentApplyController.editPensionAgent.agentName}" /> <his:IME
								for="registForm:agentName" rawSQL="true" resultcol="1"
								SQLResult="编号:0,姓名:1,输入码:2"
								SQL="#{agentApplyController.agentSql}" fitcol="inputCode"
								lock="true" multiresult="registForm:agentId;0" /> <h:inputHidden
								value="#{agentApplyController.editPensionAgent.agentId}"
								id="agentId" /></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						actionListener="#{agentApplyController.saveRegister}"
						oncomplete="registConfirm(xhr,status,args)" styleClass="submitbtn"
						value="" update=":applicationForm:applicationTable,:message">
					</p:commandButton>
					<p:commandButton onclick="registDialog.hide()" type="button"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 老人评价 -->
		<p:dialog header="老人评价" widgetVar="evaluateDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="evaluatForm">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="老人姓名:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.olderName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="代办人:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{agentApplyController.editPensionAgent.agentName}" /></td>
					</tr>
					<tr>

					obj.className = "overdivscroll";
					obj.title = "点击关闭";

				} else {
					obj.scrollTop = 0;

					obj.title = "点击查看更多";

			}
