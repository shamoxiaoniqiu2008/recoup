<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.payDailyPay}</title>


		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>
	<h:body>
		<p:growl id="messages"></p:growl>
		<h:form id="searchForm">
			<h:outputText value="&nbsp;&nbsp;老人姓名" />
			<h:inputHidden value="#{payDailyPayController.orderId}" id="orderId" />
			<p:inputText value="#{payDailyPayController.orderName}"
				id="orderName" />
			<his:IME for="searchForm:orderName" rawSQL="true"
				SQL="#{payDailyPayController.selectSQL}" fitcol="id,inputCode"
				SQLResult="编号:0,姓名:1,输入码:2:hide,性别:3,大厦:4,楼层:5,房间:6,床位:7"
				resultcol="1" lock="true"
				multiresult="searchForm:orderId;0,searchForm:orderName;1,searchForm:bedName;7" />
			<h:outputText value="床号" />
			<p:inputText value="#{payDailyPayController.orderBedName}"
				id="bedName" readonly="true" />
			<h:outputText value="已收费:" style="text-align:right" />
			<h:selectOneMenu value="#{payDailyPayController.paidFlag}"
				id="paidFlag"
				class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
				<f:selectItem itemLabel="全部" />
				<f:selectItem itemValue="1" itemLabel="是" />
				<f:selectItem itemValue="2" itemLabel="否" />
			</h:selectOneMenu>
			<p:commandButton styleClass="searchbtn" value=""
				action="#{payDailyPayController.search}"
				update=":payListForm,:messages">
			</p:commandButton>
			<p:commandButton styleClass="commonbtn" value="清空"
				onclick="clearSearchForm()" update=":searchForm,:messages">
			</p:commandButton>
		</h:form>

		<h:form id="payListForm">
			<p:dataTable id="list"
				value="#{payDailyPayController.normalPayments}" var="normalPayment"
				rowKey="#{normalPayment.id}" emptyMessage="当前无内容"
				selectionMode="single"
				selection="#{payDailyPayController.selectNormalPayment}" rows="10"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true">
				<p:ajax event="rowSelect"
					listener="#{payDailyPayController.onNormalPaymentSelect}"
					update=":messages" />
				<p:ajax event="rowUnselect"
					listener="#{payDailyPayController.onNormalPaymentUnselect}"
					update=":messages" />
				<p:column headerText="老人姓名" style="text-align:center">
					<h:outputText value="#{normalPayment.name}" />
				</p:column>
				<p:column headerText="性别" style="text-align:center">
					<h:outputText value="#{normalPayment.sex}" />
				</p:column>
				<p:column headerText="总费用" style="text-align:center">
					<h:outputText value="#{normalPayment.totalfees}" />
				</p:column>
				<p:column headerText="录入员" style="text-align:center">
					<h:outputText value="#{normalPayment.generatorName}" />
				</p:column>
				<p:column headerText="录入日期" style="text-align:center">
					<h:outputText value="#{normalPayment.generatetime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="已收费" style="text-align:center">
					<h:outputText value="#{normalPayment.ispay eq 1?'是':'否'}" />
				</p:column>
				<p:column headerText="收费员" style="text-align:center">
					<h:outputText value="#{normalPayment.payeeName}" />
				</p:column>
				<p:column headerText="收费日期" style="text-align:center">
					<h:outputText value="#{normalPayment.paytime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="已结算" style="text-align:center">
					<h:outputText value="#{normalPayment.isCloseStr}" />
				</p:column>
				<p:column headerText="结算员" style="text-align:center">
					<h:outputText value="#{normalPayment.closedName}" />
				</p:column>
				<p:column headerText="结算日期" style="text-align:center">
					<h:outputText value="#{normalPayment.closedtime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<div align="center">
				<p:commandButton value="缴费" styleClass="commonbtn" ajax="true"
					process="@this,payListForm:checkSelectData"
					action="#{payDailyPayController.beforePay}"
					oncomplete="checkPay(xhr,status,args)"
					update=":chargeForm,:showForm,:listForm,:payForm,:backShowForm,:backListForm,:backPayForm,:messages">
				</p:commandButton>
				<h:inputHidden value="checkSelectData" id="checkSelectData"
					validator="#{payDailyPayController.checkSelectData}" />
			</div>
		</h:form>
		<p:dialog widgetVar="detailDig" header="日常项目收费" modal="true">
			<h:form id="listForm">
				<p:dataTable id="dailyPayList"
					value="#{payDailyPayController.normalPaymentDetails}"
					var="normalPaymentDetail" rowKey="#{normalPaymentDetail.id}"
					emptyMessage="当前无信息" paginator="true" rows="5"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					<p:column headerText="项目名称">
						<h:outputText value="#{normalPaymentDetail.itemName}" />
					</p:column>
					<p:column headerText="项目单价">
						<h:outputText value="#{normalPaymentDetail.itemlfees}" />
					</p:column>
					<p:column headerText="项目数量">
						<h:outputText value="#{normalPaymentDetail.number}" />
					</p:column>
					<p:column headerText="总额">
						<h:outputText value="#{normalPaymentDetail.totalfees}">
							<f:convertNumber pattern="0.00" />
						</h:outputText>
					</p:column>
					<p:column headerText="退费类型">
						<h:outputText value="#{normalPaymentDetail.refundType}" />
					</p:column>
				</p:dataTable>
			</h:form>
			<h:form id="payForm">
				<table>
					<tr>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="老人姓名:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"
							style="padding: 0px 0px 0px 0px"><p:inputText
								value="#{payDailyPayController.olderName}" id="name"
								readonly="true" /></td>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="合计金额:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"
							style="padding: 0px 0px 0px 0px"><p:inputText
								value="#{payDailyPayController.totalFees}" id="total"
								readonly="true" /></td>
					</tr>
					<ui:repeat id="payWays" value="#{payDailyPayController.payWays}"
						varStatus="varStatus" step="2">
						<tr>
							<td class="hengbiaogeHeader1" width="100"><h:outputText
									value="#{payDailyPayController.payWays[varStatus.index].paywayName}支付"
									style="text-align:right"
									rendered="#{fn:length(payDailyPayController.payWays)-1 ge (varStatus.index)}" />
							</td>
							<td class="hengbiaogedata" width="120"
								style="padding: 0px 0px 0px 0px"><p:inputText
									value="#{payDailyPayController.payWays[varStatus.index].payFee}"
									id="payWay#{varStatus.index}" styleClass="noDisable"
									rendered="#{fn:length(payDailyPayController.payWays)-1 ge (varStatus.index)}"
									disabled="#{payDailyPayController.payFlag}">
									<p:ajax event="keyup" process="@this,payWays"
										listener="#{payDailyPayController.calculateChange}"
										update=":chargeForm,:showForm,:messages">
									</p:ajax>
								</p:inputText></td>
							<td class="hengbiaogeHeader1" width="100"><h:outputText
									value="#{payDailyPayController.payWays[varStatus.index+1].paywayName}支付"
									style="text-align:right"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index+1)}" />
							</td>
							<td class="hengbiaogedata" width="120"
								style="padding: 0px 0px 0px 0px"><p:inputText
									value="#{payDailyPayController.payWays[varStatus.index+1].payFee}"
									id="payWay#{varStatus.index+1}" styleClass="noDisable"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index+1)}"
									disabled="#{payDailyPayController.payFlag}">
									<p:ajax event="keyup" process="@this,payWays"
										listener="#{payDailyPayController.calculateChange}"
										update=":chargeForm,:showForm,:messages">
									</p:ajax>
								</p:inputText></td>
						</tr>
					</ui:repeat>
				</table>
			</h:form>
			<h:form id="chargeForm">
				<table>
					<tr>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="找零" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="150"
							style="padding: 0px 0px 0px 0px"><h:selectOneMenu
								value="#{payDailyPayController.chargePayWay}"
								disabled="#{payDailyPayController.payFlag}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItems value="#{payDailyPayController.payWays}"
									var="payWay" rowKey="#{payWay.id}" itemValue="#{payWay.id}"
									itemLabel="#{payWay.paywayName}">
								</f:selectItems>
								<p:ajax event="valueChange" process="@this"></p:ajax>
							</h:selectOneMenu> <p:inputText style="width: 75px"
								value="#{payDailyPayController.change}" readonly="true">
								<f:convertNumber pattern="0.00" />
							</p:inputText></td>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="150"
							style="padding: 0px 0px 0px 0px"></td>
					</tr>
				</table>
				<div align="center">
					<p:commandButton styleClass="submitbtn" value="" ajax="true"
						process="@this,chargeForm:checkPayData"
						action="#{payDailyPayController.pay}"
						disabled="#{payDailyPayController.payFlag}"
						update=":chargeForm,:payListForm,:payForm,:chargeForm,:messages"></p:commandButton>
					<p:commandButton styleClass="closebtn" value=""
						onclick="detailDig.hide()" type="button"
						update=":chargeForm,:messages"></p:commandButton>
					<h:inputHidden value="checkPayData" id="checkPayData"
						validator="#{payDailyPayController.checkPayData}" />
				</div>
			</h:form>
			<div align="center">
				<h:form id="showForm">
					<h1 style="font-size: 18px; font-weight: bold">
						<nobr> <font color="green">应收： <h:outputText
								value="#{payDailyPayController.totalFees}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> <font color="red">&nbsp;&nbsp;还差： <h:outputText
								value="#{payDailyPayController.left}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> <font color="blue">&nbsp;&nbsp;找零： <h:outputText
								value="#{payDailyPayController.change}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> </nobr>
					</h1>
				</h:form>
			</div>
		</p:dialog>
		<p:dialog widgetVar="backDetailDig" header="日常项目退费" modal="true">
			<h:form id="backListForm">
				<p:dataTable id="backDailyPayList"
					value="#{payDailyPayController.normalPaymentDetails}"
					var="normalPaymentDetail" rowKey="#{normalPaymentDetail.id}"
					emptyMessage="当前无信息" paginator="true" rows="5"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					<p:column headerText="项目名称">
						<h:outputText value="#{normalPaymentDetail.itemName}" />
					</p:column>
					<p:column headerText="项目单价">
						<h:outputText value="#{normalPaymentDetail.itemlfees}" />
					</p:column>
					<p:column headerText="项目数量">
						<h:outputText value="#{normalPaymentDetail.number}" />
					</p:column>
					<p:column headerText="总额">
						<h:outputText value="#{normalPaymentDetail.totalfees}">
							<f:convertNumber pattern="0.00" />
						</h:outputText>
					</p:column>
					<p:column headerText="退费类型">
						<h:outputText value="#{normalPaymentDetail.refundType}" />
					</p:column>
				</p:dataTable>
			</h:form>
			<h:form id="backPayForm">
				<table>
					<tr>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="老人姓名:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"
							style="padding: 0px 0px 0px 0px"><p:inputText
								value="#{payDailyPayController.olderName}" id="name"
								readonly="true" /></td>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="合计金额:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"
							style="padding: 0px 0px 0px 0px"><p:inputText
								value="#{payDailyPayController.totalFees}" id="total"
								readonly="true" /></td>
					</tr>
					<ui:repeat id="payWays" value="#{payDailyPayController.payWays}"
						varStatus="varStatus" step="2">
						<tr>
							<td class="hengbiaogeHeader1" width="100"><h:outputText
									value="#{payDailyPayController.payWays[varStatus.index].paywayName}退款"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index)}"
									style="text-align:right" /></td>
							<td class="hengbiaogedata" width="120"
								style="padding: 0px 0px 0px 0px"><p:inputText
									value="#{payDailyPayController.payWays[varStatus.index].payFee}"
									id="payWay#{varStatus.index}" styleClass="noDisable"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index)}"
									disabled="#{payDailyPayController.payFlag}">
									<p:ajax event="keyup" process="@this,payWays"
										listener="#{payDailyPayController.calculateChange}"
										update=":backShowForm,:messages"></p:ajax>
								</p:inputText></td>
							<td class="hengbiaogeHeader1" width="100"><h:outputText
									value="#{payDailyPayController.payWays[varStatus.index+1].paywayName}退款"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index+1)}"
									style="text-align:right" /></td>
							<td class="hengbiaogedata" width="120"
								style="padding: 0px 0px 0px 0px"><p:inputText
									value="#{payDailyPayController.payWays[varStatus.index+1].payFee}"
									id="payWay#{varStatus.index+1}" styleClass="noDisable"
									rendered="#{(fn:length(payDailyPayController.payWays)-1) ge (varStatus.index+1)}"
									disabled="#{payDailyPayController.payFlag }">
									<p:ajax event="keyup" process="@this,payWays"
										listener="#{payDailyPayController.calculateChange}"
										update=":backShowForm,:messages"></p:ajax>
								</p:inputText></td>
						</tr>
					</ui:repeat>
				</table>
				<div align="center">
					<p:commandButton styleClass="submitbtn" value="" ajax="true"
						process="@this,backPayForm:checkPayData"
						action="#{payDailyPayController.pay}"
						disabled="#{payDailyPayController.payFlag}"
						update=":payListForm,:backPayForm,:messages"></p:commandButton>
					<p:commandButton styleClass="closebtn" value="" type="button"
						onclick="backDetailDig.hide()" update=":payListForm,:messages"></p:commandButton>
				</div>
				<h:inputHidden value="checkPayData" id="checkPayData"
					validator="#{payDailyPayController.checkPayData}" />
			</h:form>
			<div align="center">
				<h:form id="backShowForm">
					<h1 style="font-size: 18px; font-weight: bold">
						<nobr> <font color="green">应退： <h:outputText
								value="#{-payDailyPayController.totalFees}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> <font color="red">&nbsp;&nbsp;还差： <h:outputText
								value="#{payDailyPayController.left}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> <font color="blue">&nbsp;&nbsp;多退： <h:outputText
								value="#{payDailyPayController.change}">
								<f:convertNumber pattern="0.00" />
							</h:outputText>
						</font> </nobr>
					</h1>
				</h:form>
			</div>
		</p:dialog>
		<script type="text/javascript">
			function afterSave() {
				addDig.hide();
			}
			function checkPay(xhr, status, args) {
				if (args.validate == "pay") {
					detailDig.show();
					jQuery("#payForm\\:payWay0").focus();
				}
				if (args.validate == "back") {
					backDetailDig.show();
					jQuery("#backPayForm\\:payWay0").focus();
				}
			}

			function clearSearchForm() {
				jQuery("#searchForm\\:orderName").val("");
				jQuery("#searchForm\\:bedName").val("");
				jQuery("#searchForm\\:paidFlag").val("");
			}
		</script>
	</h:body>
</f:view>
</html>
