<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.approvalBudget}</title>


		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>

	<h:body>
		<p:growl id="messages"></p:growl>
		<h:form id="searchForm">
			<h:outputText value="开始日期:" style="text-align:right" />
			<p:calendar id="startDate" pattern="yyyy-MM-dd"
				value="#{approveBudgetController.startDate}" />
			<h:outputText value="结束日期:" style="text-align:right" />
			<p:calendar id="endDate" pattern="yyyy-MM-dd"
				value="#{approveBudgetController.endDate}" />
			<h:outputText value="审批结果:" style="text-align:right" />
			<h:selectOneMenu
				class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
				value="#{approveBudgetController.approvalResult}"
				id="approvalResult">
				<f:selectItem itemLabel="全部" />
				<f:selectItem itemValue="0" itemLabel="正在审批" />
				<f:selectItem itemValue="1" itemLabel="同意" />
				<f:selectItem itemValue="2" itemLabel="不同意" />
			</h:selectOneMenu>
			<p:commandButton styleClass="searchbtn" value="" ajax="true"
				process="@this,startDate,endDate,approvalResult,checkSearchDate"
				action="#{approveBudgetController.search}"
				update=":listForm,:messages">
			</p:commandButton>
			<p:commandButton styleClass="commonbtn" value="清空"
				action="#{approveBudgetController.clearSearchForm}"
				update=":searchForm,:messages">
			</p:commandButton>
			<h:inputHidden value="checkSearchDate" id="checkSearchDate"
				validator="#{approveBudgetController.checkSearchDate}" />
		</h:form>

		<h:form id="listForm">
			<p:dataTable id="list"
				value="#{approveBudgetController.financialBudgets}"
				var="financialBudget" rowKey="#{financialBudget.id}"
				emptyMessage="当前无内容" selectionMode="single"
				selection="#{approveBudgetController.selectFinancialBudget}"
				rows="7" paginatorAlwaysVisible="false" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true">
				<p:ajax event="rowSelect"
					listener="#{approveBudgetController.onFinancialBudgetSelect}"
					update=":noteForm,:messages" />
				<p:ajax event="rowUnselect"
					listener="#{approveBudgetController.onFinancialBudgetUnselect}"
					update=":noteForm,:messages" />
				<p:column headerText="预算名称" style="text-align:center">
					<h:outputText value="#{financialBudget.budgetname}" readonly="true"
						style="width:80px;height:20px" />
				</p:column>
				<p:column headerText="预算类型"
					style="text-align:center;width:80px;height:20px">
					<h:outputText value="#{financialBudget.budgetTypeName}" />
				</p:column>
				<p:column headerText="金额" style="text-align:center;width:60px;">
					<h:outputText value="#{financialBudget.money}" style="height:20px" />
				</p:column>
				<p:column headerText="申请人"
					style="text-align:center;width:80px;height:20px">
					<h:outputText value="#{financialBudget.applyername}" />
				</p:column>
				<p:column headerText="申请日期" style="text-align:center;width:80px;">
					<h:outputText value="#{financialBudget.applytime}" readonly="true"
						style="width:80px;height:20px">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="审批结果" style="text-align:center;width:80px;">
					<h:outputText value="#{financialBudget.approveResultStr}" />
				</p:column>
				<p:column headerText="审批日期" style="text-align:center;width:80px;">
					<h:outputText value="#{financialBudget.approvetime}"
						readonly="true" style="width:80px;height:20px">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="是否发放" style="text-align:center;width:80px;">
					<h:outputText value="#{financialBudget.giverId eq null?'否':'是'}" />
				</p:column>
				<p:column headerText="发放人"
					style="text-align:center;width:100px;height:20px">
					<h:outputText value="#{financialBudget.givername}" />
				</p:column>
				<p:column headerText="发放日期" style="text-align:center;width:120px;">
					<h:outputText value="#{financialBudget.givetime}" readonly="true"
						style="width:80px;height:20px">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<div align="center">
				<p:commandButton value="审批" styleClass="commonbtn" ajax="true"
					process="@this,listForm:checkSelectData"
					action="#{approveBudgetController.approval}"
					oncomplete="checkSelectData(xhr,status,args)"
					update=":addForm,:messages">
				</p:commandButton>
				<h:inputHidden value="checkSelectData" id="checkSelectData"
					validator="#{approveBudgetController.checkSelectData}" />
			</div>
		</h:form>
		<p:dialog widgetVar="addDig" appendTo="@(body)" resizable="true"
			header="预算审批" modal="true">
			<h:form id="addForm" styleClass="noDisable">
				<table style="width: 300px">
					<tr>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="申请名称:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputText
								value="#{approveBudgetController.selectFinancialBudget.budgetname}"
								id="budgetname" disabled="true" /></td>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="申请人:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputText
								value="#{approveBudgetController.selectFinancialBudget.applyername}"
								disabled="true" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="申请类型:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><h:selectOneMenu
								style="width:150px"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
								value="#{approveBudgetController.selectFinancialBudget.budgettype}"
								disabled="true">
								<f:selectItems value="#{approveBudgetController.budgettypes}"
									var="budgettype" rowKey="#{budgettype.id}"
									itemValue="#{budgettype.id}" itemLabel="#{budgettype.type}" />
							</h:selectOneMenu></td>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="申请时间:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputText
								value="#{approveBudgetController.selectFinancialBudget.applytime}"
								disabled="true">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="申请金额:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputText
								value="#{approveBudgetController.selectFinancialBudget.money}"
								disabled="true" /></td>
						<td class="hengbiaogeHeader1 redfont" width="100"><h:outputText
								value="审批结果:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><h:selectOneMenu
								id="result" style="width:150px"
								value="#{approveBudgetController.approvalBudget.result}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
								required="true" requiredMessage="请选择评审结果！">
								<f:selectItem itemValue="1" itemLabel="同意" />
								<f:selectItem itemValue="2" itemLabel="不同意" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="事由:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputTextarea
								id="reason" disabled="true" style="width:140px"
								value="#{approveBudgetController.selectFinancialBudget.reason}" />
						</td>
						<td class="hengbiaogeHeader1" width="100"><h:outputText
								value="审批备注:" style="text-align:right" /></td>
						<td class="hengbiaogedata" width="120"><p:inputTextarea
								id="note" style="width:140px"
								value="#{approveBudgetController.approvalBudget.note}" /></td>
					</tr>
				</table>
				<div align="center">
					<p:commandButton styleClass="submitbtn" value=""
						action="#{approveBudgetController.saveApprovalBudget}"
						oncomplete="afterSave(xhr,status,args)"
						update=":noteForm,:listForm,:messages"></p:commandButton>
					<p:commandButton styleClass="closebtn" value=""
						oncomplete="addDig.hide()" update=":listForm,:messages"></p:commandButton>
				</div>
			</h:form>
		</p:dialog>
		<h:form id="noteForm">
			<p:dataTable value="#{approveBudgetController.approvalBudgets}"
				var="approvalBudget" rowKey="#{approvalBudget.id}"
				emptyMessage="当前无记录" paginator="true" rows="3"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="部门名称">
					<h:outputText value="#{approvalBudget.deptName}" />
				</p:column>
				<p:column headerText="人员名称">
					<h:outputText value="#{approvalBudget.approvalName}" />
				</p:column>
				<p:column headerText="评审结果">
					<h:outputText value="同意" rendered="#{approvalBudget.result == 1}" />
					<h:outputText value="不同意" rendered="#{approvalBudget.result == 2}" />
					<h:outputText value="等待审批"
						rendered="#{approvalBudget.result != 1 and approvalBudget.result != 2}" />
				</p:column>
				<p:column headerText="评审意见">
					<h:outputText value="#{approvalBudget.note}" />
				</p:column>
				<p:column headerText="评审时间">
					<h:outputText value="#{approvalBudget.approvalTime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
			</p:dataTable>
			<h:outputText value="&nbsp;"></h:outputText>
		</h:form>
		<script type="text/javascript">
			function afterPay() {
				detailDig.hide();
			}
			function checkdeleteData(xhr, status, args) {
				if (args.validate) {
					deleteConfirm.show()
				}
			}
			function afterSave(xhr, status, args) {
				if (args.validate) {
					addDig.hide();
				}
			}
			function checkSelectData(xhr, status, args) {
				if (args.validate) {
					addDig.show();
					jQuery("#addForm\\:result").focus();
				}
			}
			function onClickAdd() {
				jQuery("#addForm\\:budgetname").focus();
			}
			function afterAddDetail() {
				jQuery("#addDetailForm\\:projectName").focus();
			}
		</script>


	</h:body>
</f:view>





</html>
