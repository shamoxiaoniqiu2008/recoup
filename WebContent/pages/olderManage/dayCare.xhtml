<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>
	<style>
.overdiv {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: hidden;
	height: 18px;
	width: 150px;
	border: 0px solid #e6e6e6;
}

.overdivscroll {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: auto;
	height: 90px;
	width: 150px;
	border: 0px solid #e6e6e6;
}
</style>
	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText value="#{dayCareController.olderName}"
						id="olderName" style="width:145px;" /> <his:IME
						for="searchForm:olderName" rawSQL="true" resultcol="1"
						SQLResult="编号:0,姓名:1,输入码:2" sortcol="id"
						SQL="#{dayCareController.olderSql}" fitcol="inputCode" lock="true"
						multiresult="searchForm:olderId;0" /> <h:inputHidden
						value="#{dayCareController.olderId}" id="olderId" /></td>
					<td class="leftcell">护理类型:</td>
					<td><h:selectOneMenu style="width:145px;"
						class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
						value="#{dayCareController.nurseType}">
						<f:selectItem itemValue="" itemLabel="全部" />
						<f:selectItem itemValue="1" itemLabel="日常护理" />
						<f:selectItem itemValue="2" itemLabel="临时护理" />
					</h:selectOneMenu></td>
					<td class="leftcell">护理日期:</td>
					<td><p:calendar value="#{dayCareController.startDate}"
						pattern="yyyy-MM-dd" size="9"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{dayCareController.endDate}"
						pattern="yyyy-MM-dd" size="9"></p:calendar></td>
					<td class="leftcell">已执行:</td>
					<td><h:selectOneMenu style="width:145px;"
						class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
						value="#{dayCareController.nurseFlag}">
						<f:selectItem itemValue="" itemLabel="全部" />
						<f:selectItem itemValue="1" itemLabel="是" />
						<f:selectItem itemValue="2" itemLabel="否" />
					</h:selectOneMenu></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
						value="" actionListener="#{dayCareController.searchDayCareRecord}"
						update=":dayCareForm,:message" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
						value="" action="#{dayCareController.clearSelectForm}"
						update=":searchForm,:message" /></td>

				</tr>
			</table>
		</h:form>

		<!-- 护理记录列表 -->
		<h:form id="dayCareForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="5" style="width:100%"
						id="dayCareTable" value="#{dayCareController.dayCareList}"
						paginator="true" paginatorPosition="bottom"
						paginatorAlwaysVisible="false"
						selection="#{dayCareController.selectedRow}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						var="record" rowKey="#{record.id}" selectionMode="single"
						emptyMessage="没有相应记录">

						<p:ajax event="rowSelect"
							listener="#{dayCareController.setEnableFlag}" />

						<p:ajax event="rowUnselect"
							listener="#{dayCareController.setUnableFlag}" />

						<p:column headerText="老人姓名" styleClass="width70">
							<h:outputText value="#{record.olderName}">
							</h:outputText>
						</p:column>
						<p:column headerText="护理类型" styleClass="width70">
							<h:outputText value="日常护理" rendered="#{record.nurseType==1}" />
							<h:outputText value="临时护理" rendered="#{record.nurseType==2}" />
						</p:column>
						<p:column headerText="护理日期" styleClass="width70">
							<h:outputText value="#{record.nurseTime}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:outputText>
						</p:column>
						<p:column headerText="健康状况" styleClass="width60">
							<div title="点击显示更多" ondblclick="changeme(this);" class="overdiv">
							#{record.healthCondition}</div>
						</p:column>
						<p:column headerText="护理情况" styleClass="width60">
							<div title="点击显示更多" ondblclick="changeme(this);" class="overdiv">
							#{record.nurseMedicine}</div>
						</p:column>
						<p:column headerText="执行时间" styleClass="width70">
							<h:outputText value="#{record.executeTime}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
							</h:outputText>
						</p:column>
						<p:column headerText="护理员" styleClass="width60">
							<h:outputText value="#{record.nurserName}" />
						</p:column>
						<p:column headerText="已执行" styleClass="width50">
							<h:selectBooleanCheckbox disabled="true"
								value="#{record.executeF}" />
						</p:column>
						<p:column headerText="评价" styleClass="width60">
							<p:rating value="#{record.evaluation}" readonly="true" />
						</p:column>
					</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 护理记录维护 -->
		<h:form id="maintainForm">
			<div align="center"><p:commandButton
				oncomplete="confirmDialogShow(xhr, status, args)"
				actionListener="#{dayCareController.initConfirm}"
				styleClass="commonbtn" value="执行" update=":confirmForm,:message"></p:commandButton>
			<p:commandButton oncomplete="evaluateDlgShow(xhr, status, args)"
				actionListener="#{dayCareController.initEvaluation}"
				styleClass="commonbtn" value="评价" update=":evaluateForm,:message"></p:commandButton>
			</div>
		</h:form>
		<!-- 护理记录确认 -->
		<p:dialog header="护理记录确认" widgetVar="confirmDialog" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="confirmForm" styleClass="noDisable">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label>老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
							value="#{dayCareController.confirmDaycare.olderName}">
						</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>护理员:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
							value="#{dayCareController.confirmDaycare.nurserName}">
						</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>护理日期:</label></td>
						<td class="hengbiaogedata"><p:calendar disabled="true"
							value="#{dayCareController.confirmDaycare.nurseTime}"
							pattern="yyyy-MM-dd"></p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="health">健康状况:</label></td>
						<td class="hengbiaogedata"><p:inputTextarea id="health"
							value="#{dayCareController.confirmDaycare.healthCondition}"
							rows="3" cols="44" autoResize="false">
						</p:inputTextarea></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="nurseMedicine">护理及用药情况:</label></td>
						<td class="hengbiaogedata"><p:inputTextarea
							id="nurseMedicine" rows="3" cols="44" autoResize="false"
							value="#{dayCareController.confirmDaycare.nurseMedicine}">
						</p:inputTextarea></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton
						onstart="return checkNulls('confirmForm','redfont',true);"
						actionListener="#{dayCareController.confirmDaycare}"
						oncomplete="confirmHide(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":dayCareForm,:message">
					</p:commandButton>
					<p:commandButton onclick="confirmDialog.hide()" type="button"
						styleClass="commonbtn" value="取消" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 老人评价 -->
		<p:dialog header="老人评价" widgetVar="evaluateDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="evaluateForm" styleClass="noDisable">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="老人姓名:" /></td>
						<td class="hengbiaogedata"><h:outputText
							value="#{dayCareController.confirmDaycare.olderName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="护理员:" /></td>
						<td class="hengbiaogedata"><h:outputText
							value="#{dayCareController.confirmDaycare.nurserName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>执行时间:</label></td>
						<td class="hengbiaogedata"><p:calendar disabled="true"
							value="#{dayCareController.confirmDaycare.executeTime}"
							pattern="yyyy-MM-dd HH:mm"></p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="老人评价:"
							styleClass="redfont" /></td>
						<td class="hengbiaogedata"><p:rating required="true"
							requiredMessage="老人评价不可为空"
							value="#{dayCareController.confirmDaycare.evaluation}" /></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						actionListener="#{dayCareController.saveEvaluation}"
						oncomplete="evaluateDlgHide(xhr,status,args)"
						styleClass="commonbtn" value="确定" update=":dayCareForm,:message">
					</p:commandButton>
					<p:commandButton onclick="evaluateDialog.hide()" type="button"
						styleClass="commonbtn" value="取消" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<script type="text/javascript">
		//显示确认对话框
			function confirmDialogShow(xhr, status, args) {
				if (args.show) {
					confirmDialog.show();
				}
				}
        //隐藏确认对话框
			function confirmHide(xhr,status,args){
				if(args.hide){
					confirmDialog.hide();
					}
				}
			//显示评价对话框
			function evaluateDlgShow(xhr, status, args){
              if(args.evalShow){
            	  evaluateDialog.show()
                  }
				}
			//隐藏评价对话框
			function evaluateDlgHide(xhr, status, args){
              if(args.evalHide){
            	  evaluateDialog.hide()
                  }
				}
	           /*  取消滚动条
	           */
	       	jQuery(document).ready(function(){ 
	       		 cleanBar();
	       	}); 


	           function changeme(obj){
	   			if(obj.className=="overdiv"){
	   				obj.className="overdivscroll";
	   				obj.title="点击关闭";
	   				//nowheightflage=true;
	   			}else{
	   				obj.scrollTop=0;
	   				obj.className="overdiv";
	   				obj.title="点击查看更多";
	   			//	nowheightflage=false;
	   			}
	   		}
		</script>
	</h:body>
</f:view>
</html>
