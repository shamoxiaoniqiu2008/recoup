<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.ensureDrugPaper}</title>


		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>

	<h:body>
		<p:growl id="messages"></p:growl>

		<h:form id="searchForm">
			<!-- 输入起始时间和截止时间 -->
			<h:outputText value="服药时间:" style="width:80" />
			<p:calendar id="startDate" pattern="yyyy-MM-dd" size="15"
				value="#{ensureDrugPaperController.startDate}" />
			<h:outputText value="至:" style="width:80" />
			<p:calendar id="endDate" pattern="yyyy-MM-dd" size="15"
				value="#{ensureDrugPaperController.endDate}" />
			<td class="leftcell">是否服药:</td>
			<td><h:selectOneMenu
					value="#{ensureDrugPaperController.ensureFlag}" style="width:80px"
					class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
					<f:selectItem itemValue="" itemLabel="全部" />
					<f:selectItem itemValue="2" itemLabel="未服药" />
					<f:selectItem itemValue="1" itemLabel="已服药" />
				</h:selectOneMenu></td>
			<p:commandButton id="searchButton"
				action="#{ensureDrugPaperController.search}" styleClass="searchbtn"
				value="" update=":showForm,:messages" />
			<p:commandButton
				action="#{ensureDrugPaperController.clearSearchForm}"
				styleClass="commonbtn" value="清空" update=":searchForm,:messages" />
			<h:inputHidden value="checkSearchDate" id="checkSearchDate"
				validator="#{ensureDrugPaperController.checkSearchDate}" />
		</h:form>

		<h:form id="showForm">
			<p:dataTable style="white-space:nowrap;width:100%" id="showTable"
				value="#{ensureDrugPaperController.dosageDetails}"
				var="dosageDetail" rowKey="#{dosageDetail.id}"
				selection="#{ensureDrugPaperController.checkDosageDetails}"
				emptyMessage="没有相应记录" paginator="true" paginatorPosition="bottom"
				rows="10" paginatorAlwaysVisible="false"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<p:column selectionMode="multiple"
					filterOptions="#{ensureDrugPaperController.checkSelectDosageDetail}">
				</p:column>
				<p:column headerText="老人姓名" style="text-align:center;">
					<h:outputText value="#{dosageDetail.olderName}" />
				</p:column>
				<p:column headerText="配送分组" style="text-align:center;">
					<h:outputText value="#{dosageDetail.deliverName}" />
				</p:column>
				<p:column headerText="负责人" style="text-align:center;">
					<h:outputText value="#{dosageDetail.charterName}" />
				</p:column>
				<p:column headerText="护理部" style="text-align:center;">
					<h:outputText value="#{dosageDetail.deptName}" />
				</p:column>
				<p:column headerText="药品名称" style="text-align:center;">
					<h:outputText value="#{dosageDetail.drugName}" />
				</p:column>
				<p:column headerText="单次剂量" style="text-align:center;">
					<h:outputText value="#{dosageDetail.singleDose}" />
				</p:column>
				<p:column headerText="单位" style="text-align:center;">
					<h:outputText value="#{dosageDetail.unit}" />
				</p:column>
				<p:column headerText="服药日期" style="text-align:center;">
					<h:outputText value="#{dosageDetail.eattime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="时段" style="text-align:center;">
					<h:outputText value="早上" rendered="#{dosageDetail.period == 1}" />
					<h:outputText value="中午" rendered="#{dosageDetail.period == 2}" />
					<h:outputText value="晚上" rendered="#{dosageDetail.period == 3}" />
				</p:column>
				<p:column headerText="饭前/后" style="text-align:center;">
					<h:outputText value="饭前" rendered="#{dosageDetail.iseatfood == 1}" />
					<h:outputText value="饭后" rendered="#{dosageDetail.iseatfood == 2}" />
					<h:outputText value="均可"
						rendered="#{dosageDetail.iseatfood != 1 and dosageDetail.iseatfood != 2}" />
				</p:column>
				<p:column headerText="是否核对" style="text-align:center;">
					<h:outputText value="是" rendered="#{dosageDetail.ischeck == 1}" />
					<h:outputText value="否" rendered="#{dosageDetail.ischeck != 1}" />
				</p:column>
				<p:column headerText="核对结果" style="text-align:center;">
					<h:outputText value="通过"
						rendered="#{dosageDetail.checkresult == 1}" />
					<h:outputText value="未通过"
						rendered="#{dosageDetail.checkresult == 2}" />
					<h:outputText value=" "
						rendered="#{dosageDetail.checkresult != 1 and dosageDetail.checkresult != 2}" />
				</p:column>
				<p:column headerText="是否服药" style="text-align:center;">
					<h:outputText value="已服药" rendered="#{dosageDetail.isensure == 1}" />
					<h:outputText value="未服药" rendered="#{dosageDetail.isensure == 2}" />
				</p:column>
			</p:dataTable>
			<div align="center">
				<p:commandButton value="服药确认" styleClass="commonbtn" ajax="true"
					process="@this,showForm:showTable"
					action="#{ensureDrugPaperController.ensure}"
					oncomplete="onClickEnsure(xhr,status,args)"
					update=":ensureForm,:messages" />
			</div>
		</h:form>
		<p:dialog widgetVar="ensureConfirm" appendTo="@(body)"
			resizable="true" header="服药确认" modal="true">
			<h:form id="ensureForm">
				<div align="center">
					<h1 style="font-size: 18px; font-weight: bold">
						确认&nbsp;&nbsp; <font color="red">#{ensureDrugPaperController.size}&nbsp;&nbsp;</font>
						条配药单服药信息？
					</h1>
				</div>
				<p:commandButton styleClass="submitbtn" value=""
					style="margin-left:80px;"
					actionListener="#{ensureDrugPaperController.saveEnsure}"
					update=":showForm,:messages" ajax="true"
					oncomplete="ensureConfirm.hide()" />
				<p:commandButton styleClass="cancelbtn" value=""
					onclick="ensureConfirm.hide()" type="button" />
			</h:form>
		</p:dialog>
		<script type="text/javascript">
			function onClickEnsure(xhr, status, args) {
				if (args.validate) {
					ensureConfirm.show();
				}
			}
		</script>
	</h:body>
</f:view>
</html>
