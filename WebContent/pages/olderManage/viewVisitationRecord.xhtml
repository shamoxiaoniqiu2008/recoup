<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>
	<h:body>
		<p:growl id="messages"></p:growl>
		<h:form id="headForm">
			<table>
				<tr>
					<td class="leftcell">&nbsp;&nbsp;是否探访:</td>
					<td><h:selectOneMenu id="visitFlag"
							value="#{viewVisitationRecordController.visitFlag}"
							style="width:90px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="已探访" />
							<f:selectItem itemValue="2" itemLabel="未探访" />
						</h:selectOneMenu></td>
					<td class="leftcell">&nbsp;&nbsp;探访类型:</td>
					<td><h:selectOneMenu id="visitCatalog"
							value="#{viewVisitationRecordController.visitCatalog}"
							style="width:90px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="1" itemLabel="入住探访" />
							<f:selectItem itemValue="2" itemLabel="请假返院探访" />
							<f:selectItem itemValue="3" itemLabel="就医返院探访" />
							<p:ajax event="valueChange" process="@this,headForm:visitCatalog"
								listener="#{viewVisitationRecordController.changFlag}"
								update=":headForm:time"></p:ajax>
						</h:selectOneMenu></td>
					<!-- 输入起始时间和截止时间 -->
					<td class="leftcell"><p:outputLabel id="time"
							value="#{viewVisitationRecordController.timeLable}"></p:outputLabel></td>
					<td><p:calendar id="startDate" pattern="yyyy-MM-dd" size="15"
							value="#{viewVisitationRecordController.startDate}" /></td>
					<td class="leftcell">至:</td>
					<td><p:calendar id="endDate" pattern="yyyy-MM-dd" size="15"
							value="#{viewVisitationRecordController.endDate}" /></td>
					<td class="leftcell"><p:commandButton id="searchButton"
							process="@this,headForm"
							action="#{viewVisitationRecordController.selectOlderRecords}"
							styleClass="searchbtn" value=""
							update=":OlderTableForm,:messages" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value=""
							action="#{viewVisitationRecordController.clearSelectForm}"
							update=":headForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="OlderTableForm">
			<h:panelGrid id="olderRecord" style="width:100%">
				<p:dataTable cellspacing="8" rows="10" style="width:100%"
					id="olderTable" rowIndexVar="row"
					value="#{viewVisitationRecordController.records}" var="record"
					rowKey="#{record.id}" selectionMode="single" emptyMessage="没有相应记录"
					selection="#{viewVisitationRecordController.selectedRow}"
					paginator="true" paginatorPosition="bottom"
					paginatorAlwaysVisible="false"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<p:column headerText="详情">
						<p:commandLink
							update=":visitForm,:messages,:visitMaintainForm,:visitSelectForm"
							oncomplete="visitDialog.show()" title="查看"
							action="#{viewVisitationRecordController.selectVisitRecords(record)}">
							<p:graphicImage value="/images/search.png" style="border:0px;" />
						</p:commandLink>
					</p:column>
					<p:column headerText="姓名">
						<h:outputText value="#{record.name}" />
					</p:column>
					<p:column headerText="大厦">
						<h:outputText value="#{record.buildName}" />
					</p:column>
					<p:column headerText="房间">
						<h:outputText value="#{record.roomName}" />
					</p:column>
					<p:column headerText="床位">
						<h:outputText value="#{record.bedName}" />
					</p:column>
					<p:column headerText="#{viewVisitationRecordController.timeLable}">
						<h:outputText value="#{record.visitTime}">
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
		</h:form>
		<p:dialog header="探访记录" widgetVar="visitDialog" appendTo="@(body)"
			position="center" modal="true">
			<h:form id="visitSelectForm" styleClass="noDisable">
				<h:outputLabel value="探访类型:" />
				<p:inputText value="#{viewVisitationRecordController.visitTypeStr}"
					disabled="true"></p:inputText>
				<h:outputLabel value="请假记录:"
					rendered="#{viewVisitationRecordController.selectedLeaveAndLivingAndMedicalRenderedFlag==2}"
					for="leaveRecord" />
				<p:inputText id="leaveRecord"
					value="#{viewVisitationRecordController.recordTime}"
					rendered="#{viewVisitationRecordController.selectedLeaveAndLivingAndMedicalRenderedFlag==2}">
					<p:ajax event="blur"
						listener="#{viewVisitationRecordController.selectVisitRecords()}"
						update=":visitForm,:messages,:visitMaintainForm"
						process="@this,:visitSelectForm:keyId,:visitSelectForm:leaveRecord" />
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
				</p:inputText>
				<his:IME for="visitSelectForm:leaveRecord" fitcol="recordTime"
					sortcol="recordTime" resultcol="1" lock="true" rawSQL="true"
					multiresult="visitSelectForm:keyId;0"
					SQL="#{viewVisitationRecordController.pensionLeaveSql}"
					SQLResult="编号:0,返院时间:1,陪同人:2,请假原因:3" />
				<h:outputLabel value="就医记录:"
					rendered="#{viewVisitationRecordController.selectedLeaveAndLivingAndMedicalRenderedFlag==3}"
					for="medicalRecord" />
				<p:inputText id="medicalRecord"
					value="#{viewVisitationRecordController.recordTime}"
					rendered="#{viewVisitationRecordController.selectedLeaveAndLivingAndMedicalRenderedFlag==3}">
					<p:ajax event="blur"
						listener="#{viewVisitationRecordController.selectVisitRecords()}"
						update=":visitForm,:messages,:visitMaintainForm"
						process="@this,:visitSelectForm:keyId,:visitSelectForm:medicalRecord" />
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
				</p:inputText>
				<his:IME for="visitSelectForm:medicalRecord" fitcol="recordTime"
					sortcol="recordTime" resultcol="1" lock="true" rawSQL="true"
					multiresult="visitSelectForm:keyId;0"
					SQL="#{viewVisitationRecordController.pensionMedicalSql}"
					SQLResult="编号:0,返院时间:1,就医事项:2" />
				<h:inputHidden id="keyId"
					value="#{viewVisitationRecordController.keyId}" />
				<p:commandButton style="display:none" id="changeBtn"
					process="@this,:visitSelectForm:keyId"
					actionListener="#{viewVisitationRecordController.changeSelectDialog}"
					update=":visitSelectForm,:visitForm,:messages,:visitMaintainForm" />
			</h:form>
			<h:form id="visitForm">
				<h:panelGrid id="itemRecord" style="width:100%">
					<p:dataTable cellspacing="8" rows="10" style="width:100%"
						id="visitTable" rowIndexVar="row"
						value="#{viewVisitationRecordController.visitRecords}"
						var="record" rowKey="#{record.id}" emptyMessage="没有相应记录"
						paginator="true" paginatorPosition="bottom"
						paginatorAlwaysVisible="false"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
						<p:column headerText="部门">
							<h:outputText value="#{record.deptName}" />
						</p:column>
						<p:column headerText="探访人">
							<h:outputText value="#{record.visitorName}" />
						</p:column>
						<p:column headerText="探访时间">
							<h:outputText value="#{record.visittime}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column headerText="离开时间">
							<h:outputText value="#{record.leavetime}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
						<p:column headerText="停留时间">
							<h:outputText value="#{record.stopTime}">
								<f:convertDateTime pattern="yyyy年MM月dd日" timeZone="GMT+8" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
			<h:form id="visitMaintainForm">
				<div align="center">
					<p:commandButton styleClass="closebtn" value=""
						onclick="visitDialog.hide()" />
				</div>
			</h:form>
		</p:dialog>

		<script type="text/javascript">
			function handleUpdateComplete(xhr, status, args) {
				if (!args.validationFailed) {
					updateRecordDialog.hide();
				}
			}

			function handleVisitRecordDialog(xhr, status, args) {
				if (args.success) {
					entryVisitRecordDialog.hide();
				}
			}

			function handleVisitNotPrintRecordDialog(xhr, status, args) {
				if (args.success) {
					entryVisitNotPrintRecordDialog.hide();
				}
			}

			function clickSelectVisitRecordBtn() {
				jQuery("#visitSelectForm\\:selectVisitRecordBtn").click();
			}

			function clickSelectHiddenButton() {
				document.getElementById("visitSelectForm:changeBtn").click();
			}
		</script>
	</h:body>
</f:view>
</html>
