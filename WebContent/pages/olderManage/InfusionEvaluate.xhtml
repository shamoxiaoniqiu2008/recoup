<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>
	<style>
.overdiv {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: hidden;
	height: 18px;
	width: 100px;
	border: 0px solid #e6e6e6;
}

.overdivscroll {
	cursor: pointer;
	display: block;
	font-size: 12px;
	overflow: auto;
	height: 90px;
	width: 100px;
	border: 0px solid #e6e6e6;
}
</style>
	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText
							value="#{infusionEvaluateController.olderName}" id="olderName"
							style="width:80px;" /> <his:IME for="searchForm:olderName"
							rawSQL="true" resultcol="1" SQLResult="编号:0,姓名:1,输入码:2"
							sortcol="id"
							SQL="select po.id,po.name,po.inputCode from pension_older po where po.statuses not in(1,2)"
							fitcol="inputCode" lock="true" multiresult="searchForm:olderId;0" />
						<h:inputHidden value="#{infusionEvaluateController.olderId}"
							id="olderId" /></td>
					<td class="leftcell">开始日期:</td>
					<td><p:calendar
							value="#{infusionEvaluateController.startDate}" size="9"
							pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{infusionEvaluateController.endDate}"
							size="9" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell">是否审核:</td>
					<td><h:selectOneMenu
							value="#{infusionEvaluateController.isAudit}" style="width:60px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="是" />
							<f:selectItem itemValue="2" itemLabel="否" />
						</h:selectOneMenu></td>
					<td class="leftcell">审核结果:</td>
					<td><h:selectOneMenu
							value="#{infusionEvaluateController.auditResult}"
							style="width:80px"
							class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
							<f:selectItem itemValue="" itemLabel="全部" />
							<f:selectItem itemValue="1" itemLabel="通过" />
							<f:selectItem itemValue="2" itemLabel="不通过" />
						</h:selectOneMenu></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{infusionEvaluateController.searchAllApplications}"
							update=":applicationForm,:message" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value=""
							actionListener="#{infusionEvaluateController.clearSearch}"
							update=":searchForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="applicationForm">
			<p:dataTable cellspacing="2" rows="10" id="applicationTable"
				selection="#{infusionEvaluateController.selectedRow}"
				value="#{infusionEvaluateController.infusionApplyList}"
				paginator="true" paginatorPosition="bottom" rowIndexVar="index"
				paginatorAlwaysVisible="false"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="apply" rowKey="#{apply.id}" selectionMode="single"
				emptyMessage="没有相应记录">

				<p:ajax event="rowSelect"
					listener="#{infusionEvaluateController.setEnableFlag}" />
				<p:ajax event="rowUnselect"
					listener="#{infusionEvaluateController.setUnableFlag}" />
				<p:column headerText="姓名" styleClass="width50">
					<h:outputText value="#{apply.olderName}" />
				</p:column>
				<p:column headerText="年龄" styleClass="width50">
					<h:outputText value="#{apply.olderAge}" />
				</p:column>
				<p:column headerText="治疗方案" styleClass="width60">
					<div title="点击查看更多" onDblClick="changeme(this);"
						onselectstart="return false" class="overdiv">
						#{apply.treatmentScheme}</div>
				</p:column>
				<p:column headerText="已输液" styleClass="width50">
					<h:outputText value="是" rendered="#{apply.infusionFlag==1}" />
					<h:outputText value="否" rendered="#{apply.infusionFlag==2}" />
				</p:column>
				<p:column headerText="证明" styleClass="width50">
					<h:outputText value="是" rendered="#{apply.hospitalproofFlag==1}" />
					<h:outputText value="否" rendered="#{apply.hospitalproofFlag==2}" />
				</p:column>
				<p:column headerText="公章" styleClass="width50">
					<h:outputText value="有" rendered="#{apply.hospitalSeal==1}" />
					<h:outputText value="无" rendered="#{apply.hospitalSeal==2}" />
				</p:column>
				<p:column headerText="开始日期" styleClass="width80">
					<h:outputText value="#{apply.startTime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="结束日期" styleClass="width80">
					<h:outputText value="#{apply.endTime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="持续时间" styleClass="width60">
					<h:outputText value="#{apply.lastTime}" />
				</p:column>
				<p:column headerText="总次数" styleClass="width50">
					<h:outputText value="#{apply.countNumbers}" />
				</p:column>
				<p:column headerText="申请人" styleClass="width60">
					<h:outputText value="#{apply.applyName}" />
				</p:column>
				<p:column headerText="已审核" styleClass="width50">
					<h:outputText value="是" rendered="#{apply.verifyFlag==1}" />
					<h:outputText value="否" rendered="#{apply.verifyFlag==2}" />
				</p:column>
				<p:column headerText="审核结果" styleClass="width60">
					<h:outputText value="通过" rendered="#{apply.verifyResult==1}" />
					<h:outputText value="不通过" rendered="#{apply.verifyResult==2}" />
				</p:column>
				<p:column headerText="审核时间" styleClass="width80">
					<h:outputText value="#{apply.verifyTime}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
				<p:column headerText="审核人" styleClass="width50">
					<h:outputText value="#{apply.verifierName}" />
				</p:column>
				<p:column headerText="备注" styleClass="width110">
					<h:outputText value="#{apply.note}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<!-- 审核申请信息 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton
					actionListener="#{infusionEvaluateController.passApply}"
					styleClass="commonbtn" value="通过"
					update=":applicationForm,:message"></p:commandButton>
				<p:commandButton
					actionListener="#{infusionEvaluateController.selectCheck}"
					styleClass="commonbtn" value="不通过"
					oncomplete="optionDialogShow(xhr,status,args)"
					update=":optionForm,:message"></p:commandButton>
			</div>
		</h:form>


		<p:dialog header="备注" widgetVar="optionDialog" resizable="false"
			appendToBody="true" modal="true">
			<h:form id="optionForm">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:"
								styleClass="redfont" /></td>
						<td class="hengbiaogedata" style="padding: 0 0 0 0"><p:inputTextarea
								required="true" requiredMessage="备注不可为空！" autoResize="true"
								cols="44" rows="3"
								value="#{infusionEvaluateController.selectedRow.note}"></p:inputTextarea>
						</td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="2" style="margin:0px auto">
					<p:commandButton process="@this,optionForm"
						actionListener="#{infusionEvaluateController.refuseApply}"
						oncomplete="optionDialogHide(xhr,status,args)"
						styleClass="commonbtn" value="保存"
						update=":applicationForm,:message">
					</p:commandButton>
					<p:commandButton onclick="optionDialog.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<script type="text/javascript">
			function changeme(obj) {
				if (obj.className == "overdiv") {
					obj.className = "overdivscroll";
					obj.title = "点击关闭";
					//nowheightflage=true;
				} else {
					obj.scrollTop = 0;
					obj.className = "overdiv";
					obj.title = "点击查看更多";
					//	nowheightflage=false;
				}
			}

			/*  取消滚动条
			 */
			jQuery(document).ready(function() {
				cleanBar();
			});

			function optionDialogShow(xhr, status, args) {
				if (args.show) {
					optionDialog.show();
				}
			}
			function optionDialogHide(xhr, status, args) {
				if (args.success) {
					optionDialog.hide();
				}
			}
		</script>
	</h:body>
</f:view>
</html>
