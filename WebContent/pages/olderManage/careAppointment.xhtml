<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>


	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText
							value="#{careAppointmentController.olderName}" id="olderName"
							style="width:145px;" /> <his:IME for="searchForm:olderName"
							rawSQL="true" resultcol="1" SQLResult="编号:0,姓名:1,输入码:2"
							sortcol="id"
							SQL="select po.id,po.name,po.inputCode from pension_older po where po.statuses not in(1,2)"
							fitcol="inputCode" lock="true" multiresult="searchForm:olderId;0" />
						<h:inputHidden value="#{careAppointmentController.olderId}"
							id="olderId" /></td>
					<td class="leftcell">预约日期:</td>
					<td><p:calendar value="#{careAppointmentController.startDate}"
							style="width:145px;" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{careAppointmentController.endDate}"
							style="width:145px;" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{careAppointmentController.searchAppointment}"
							update=":appointmentForm,:message" /></td>
					<td class="leftcell"><p:commandButton
							actionListener="#{careAppointmentController.clearSearchForm}"
							update=":searchForm" styleClass="blankbtn" value="" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="appointmentForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="7" style="width:100%"
							id="appointmentTable"
							selection="#{careAppointmentController.selectedRow}"
							value="#{careAppointmentController.careAppointmentList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="record" rowKey="#{record.id}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:ajax event="rowSelect"
								listener="#{careAppointmentController.selectRow}" />
							<p:ajax event="rowUnselect"
								listener="#{careAppointmentController.unselectRow}" />
							<p:column headerText="老人姓名" styleClass="width60">
								<h:outputText value="#{record.olderName}" />
							</p:column>
							<p:column headerText="预约日期" styleClass="width70">
								<h:outputText value="#{record.appointmentTime}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
								</h:outputText>
							</p:column>
							<p:column headerText="护理员" styleClass="width60">
								<h:outputText value="#{record.respNurseName}" />
							</p:column>
							<p:column headerText="大厦" styleClass="width70">
								<h:outputText value="#{record.buildName}" />
							</p:column>
							<p:column headerText="楼层" styleClass="width60">
								<h:outputText value="#{record.floorName}" />
							</p:column>
							<p:column headerText="房间" styleClass="width50">
								<h:outputText value="#{record.roomName}" />
							</p:column>
							<p:column headerText="床位" styleClass="width60">
								<h:outputText value="#{record.bedName}" />
							</p:column>
							<p:column headerText="家属签字" styleClass="width60">
								<h:outputText value="是" rendered="#{record.familySign==1}" />
								<h:outputText value="否" rendered="#{record.familySign==2}" />
							</p:column>
							<p:column headerText="已发送" styleClass="width60">
								<h:outputText value="是" rendered="#{record.sendFlag==1}" />
								<h:outputText value="否" rendered="#{record.sendFlag==2}" />
							</p:column>
							<p:column headerText="分配护理员" styleClass="width70">
								<h:outputText value="#{record.executeNurseName}" />
							</p:column>
							<p:column headerText="已执行" styleClass="width50">
								<h:outputText value="是" rendered="#{record.generateFlag==1}" />
								<h:outputText value="否" rendered="#{record.generateFlag==2}" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 预约护理维护 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton oncomplete="addCareAppDlg.show()" id="addButton"
					actionListener="#{careAppointmentController.clearAddForm}"
					styleClass="addbtn" value="" update=":addForm"></p:commandButton>
				<p:commandButton oncomplete="editCareAppShow(xhr,status,args)"
					id="editButton"
					actionListener="#{careAppointmentController.initEditCareApp}"
					update=":editForm,:message" styleClass="modifybtn" value=""></p:commandButton>
				<p:commandButton id="delButton"
					oncomplete="delDialogShow(xhr,status,args)" styleClass="deletebtn"
					value="" update=":message"
					actionListener="#{careAppointmentController.showDelForm}">
				</p:commandButton>
				<p:commandButton value="提交"
					actionListener="#{careAppointmentController.sentMessage}"
					styleClass="commonbtn" update=":appointmentForm,:message"></p:commandButton>
				<p:commandButton value="分配护理员"
					oncomplete="nurseDlgShow(xhr,status,args)"
					actionListener="#{careAppointmentController.nurseManage}"
					styleClass="commonbtn" update=":nurseForm,:message"></p:commandButton>
			</div>
		</h:form>


		<!-- 删除记录的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="删除确认"
			widgetVar="confirmDelDialog">
			<h:form id="confirmDelForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该护理预约记录？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							action="#{careAppointmentController.deleteCareApp}"
							update=":appointmentForm,:message"
							oncomplete="confirmDelDialog.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmDelDialog.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 新增护理预约 -->
		<p:dialog header="新增护理预约" widgetVar="addCareAppDlg" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="addForm" styleClass="noDisable">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="addOlderName">老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText id="addOlderName"
								value="#{careAppointmentController.addAppointment.olderName}">
							</p:inputText> <his:IME for="addForm:addOlderName" rawSQL="true" resultcol="1"
								SQLResult="编号:0,姓名:1,输入码:2,护理员:3,床位:4,房间:5,楼层:6,大厦:7"
								sortcol="id" SQL="#{careAppointmentController.olderSql}"
								fitcol="inputCode" lock="true"
								multiresult="addForm:addOlderId;0,addForm:nurseName;3,addForm:bedName;4,addForm:roomName;5,addForm:floorName;6,addForm:buildName;7" />
							<h:inputHidden
								value="#{careAppointmentController.addAppointment.olderId}"
								id="addOlderId" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>护理员:</label></td>
						<td class="hengbiaogedata"><p:inputText id="nurseName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.respNurseName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>大厦:</label></td>
						<td class="hengbiaogedata"><p:inputText id="buildName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.buildName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>楼层:</label></td>
						<td class="hengbiaogedata"><p:inputText id="floorName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.floorName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>房间:</label></td>
						<td class="hengbiaogedata"><p:inputText id="roomName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.roomName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>床位:</label></td>
						<td class="hengbiaogedata"><p:inputText id="bedName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.bedName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="appointTime_input">预约时间:</label></td>
						<td class="hengbiaogedata"><p:calendar showButtonPanel="true"
								value="#{careAppointmentController.addAppointment.appointmentTime}"
								id="appointTime" pattern="yyyy-MM-dd HH:mm">
							</p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>家属签字:</label></td>
						<td class="hengbiaogedata"><p:selectBooleanCheckbox
								disabled="true"
								value="#{careAppointmentController.addAppointment.signFlag}"></p:selectBooleanCheckbox>
						</td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this,addForm"
						onstart="return checkNulls('addForm','redfont',true);"
						actionListener="#{careAppointmentController.saveAndSendCareAppointment}"
						oncomplete="addConfirm(xhr,status,args)" styleClass="commonbtn"
						value="提交" update=":appointmentForm,:message">
					</p:commandButton>
					<p:commandButton process="@this,addForm"
						onstart="return checkNulls('addForm','redfont',true);"
						actionListener="#{careAppointmentController.saveCareAppointment}"
						styleClass="commonbtn" oncomplete="addConfirm(xhr,status,args)"
						value="保存" update=":appointmentForm,:message"></p:commandButton>
					<p:commandButton styleClass="blankbtn" value=""
						actionListener="#{careAppointmentController.clearAddForm}"
						update=":addForm" process="@this" />
					<p:commandButton onclick="addCareAppDlg.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- 修改护理预约 -->
		<p:dialog header="修改护理预约" widgetVar="editCareAppDlg" resizable="false"
			appendTo="@(body)" modal="true" focus=":editForm:saveBtn">
			<h:form id="editForm" styleClass="noDisable">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label>老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editOlderName"
								disabled="true"
								value="#{careAppointmentController.addAppointment.olderName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>护理员:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.respNurseName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>大厦:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.buildName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>楼层:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.floorName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>房间:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.roomName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>床位:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.bedName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editAppointTime_input">预约时间:</label></td>
						<td class="hengbiaogedata"><p:calendar showButtonPanel="true"
								value="#{careAppointmentController.addAppointment.appointmentTime}"
								id="editAppointTime" pattern="yyyy-MM-dd HH:mm">
							</p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>家属签字:</label></td>
						<td class="hengbiaogedata"><p:selectBooleanCheckbox
								disabled="true"
								value="#{careAppointmentController.addAppointment.signFlag}"></p:selectBooleanCheckbox>
						</td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this,editForm"
						onstart="return checkNulls('editForm','redfont',true);"
						actionListener="#{careAppointmentController.updateAndSendCareAppointment}"
						oncomplete="editConfirm(xhr,status,args)" styleClass="commonbtn"
						value="提交" update=":appointmentForm,:message">
					</p:commandButton>
					<p:commandButton process="@this,editForm" id="saveBtn"
						onstart="return checkNulls('editForm','redfont',true);"
						actionListener="#{careAppointmentController.updateCareAppointment}"
						oncomplete="editConfirm(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":appointmentForm,:message">
					</p:commandButton>

					<p:commandButton onclick="editCareAppDlg.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="分配护理员" widgetVar="nurseDlg" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="nurseForm" styleClass="noDisable">
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label>老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.olderName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>护理员:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.respNurseName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>大厦:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.buildName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>楼层:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.floorName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>房间:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.roomName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>床位:</label></td>
						<td class="hengbiaogedata"><p:inputText disabled="true"
								value="#{careAppointmentController.addAppointment.bedName}">
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>预约时间:</label></td>
						<td class="hengbiaogedata"><p:calendar disabled="true"
								value="#{careAppointmentController.addAppointment.appointmentTime}"
								pattern="yyyy-MM-dd HH:mm">
							</p:calendar></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="executeNurseName">分配护理员:</label></td>
						<td class="hengbiaogedata"><p:inputText id="executeNurseName"
								value="#{careAppointmentController.addAppointment.executeNurseName}">
							</p:inputText> <his:IME for="nurseForm:executeNurseName" rawSQL="true"
								resultcol="1" SQLResult="编号:0,姓名:1,输入码:2" sortcol="id"
								SQL="#{careAppointmentController.nurseSql}" fitcol="inputCode"
								lock="true" multiresult="nurseForm:executeNurseId;0" /> <h:inputHidden
								value="#{careAppointmentController.addAppointment.executeNurseId}"
								id="executeNurseId" /></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this,nurseForm"
						onstart="return checkNulls('nurseForm','redfont',true);"
						actionListener="#{careAppointmentController.confirmNurse}"
						oncomplete="nurseDlgHide(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":appointmentForm,:message">
					</p:commandButton>
					<p:commandButton onclick="nurseDlg.hide()" type="button"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<script type="text/javascript">
			//新增护理计划成功，隐藏新增对话框
			function addConfirm(xhr, status, args) {
				if (args.hide) {
					addCareAppDlg.hide();
				}
			}
			//显示修改护理计划对话框
			function editCareAppShow(xhr, status, args) {
				if (args.edit) {
					editCareAppDlg.show();
				}
			}
			//修改护理计划成功，隐藏修改对话框
			function editConfirm(xhr, status, args) {
				if (args.editSuccess) {
					editCareAppDlg.hide();
				}
			}
			//显示确认删除对话框
			function delDialogShow(xhr, status, args) {
				if (args.del) {
					confirmDelDialog.show();
				}
			}
			//显示分配护理员对话框
			function nurseDlgShow(xhr, status, args) {
				if (args.nurseShow) {
					nurseDlg.show();
				}
			}

			//隐藏分配护理员对话框
			function nurseDlgHide(xhr, status, args) {
				if (args.nurseHide) {
					nurseDlg.hide();
				}
			}

			/*  取消滚动条
			 */
			jQuery(document).ready(function() {
				cleanBar();
			});
		</script>
	</h:body>
</f:view>
</html>
