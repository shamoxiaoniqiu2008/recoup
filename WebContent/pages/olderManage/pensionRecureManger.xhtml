						</h:form>
					</td>
				</tr>
			</table>

function addRecureDialogShow(xhr,status,args){

function confirmDelDialogShow(xhr,status,args){
if(args.del){

}
}
thisObj =""
function showPME(obj){

	/* var ev  =  getEvent(e);
	inputobj = getSrcElement(ev);
	var posvec = this.GetPopPos(obj); */
	
	document.getElementById("inputDiv").style.display="";
	DisplayResult(obj);
	thisObj = obj;
	
 	document.getElementById("inputForm:inputName").value = thisObj.value;
 		document.getElementById("inputForm:inputId").value = jQuery(thisObj).next().val();
 		//setTimeout(function() {
 			document.getElementById("inputForm:inputName").focus();
 	//	},1);
 		 /**/
//	alert("dddddddddddddddddddxxxxxxxxxxxxxxxxxxxxxxxx");
	//document.getElementById("showDiv").innerHTML+= inputobj.id;
}

function blurMe() {
	document.getElementById("inputDiv").style.display="none";
	thisObj.value=document.getElementById("inputForm:inputName").value;
	jQuery(thisObj).next().val(document.getElementById("inputForm:inputId").value);
}

document.onkeydown = function (evt) {
    var isie = (document.all) ? true : false;
    var key;
    var srcobj;
    if (isie) // IE下
    {
        key = event.keyCode;
       srcobj = event.srcElement;
    } else // 火狐浏览器下

    {
        key = evt.which;
        srcobj = evt.target;
    }
   
	switch(key)
	{
		case 13:
			if(srcobj.id=="inputForm:inputName"){
				document.getElementById("inputDiv").style.display="none";
				//document.getElementById("inputForm:inputName").style.display="";
				thisObj.value=document.getElementById("inputForm:inputName").value;
				jQuery(thisObj).next().val(document.getElementById("inputForm:inputId").value);
				return false;	
			} 		
	}
}
function clearHide(obj,id) {
	if(obj.value == "") {
		document.getElementById(id).value = "";
	}
}				
function showDetailHande(xhr,status,args){
	if(args.show)
	{
		addRecureDialog.show();
		//jQuery("#addRecureDialog").css({"width":(window.document.body.offsetWidth)+"px","height":(window.document.body.offsetHeight)+"px"});
		//jQuery("#addRecureDialog").find(".ui-dialog-content").css({"height":(window.document.body.offsetHeight-58)+"px"});
		//jQuery("#addRecureDialog").css({"height":(window.document.body.offsetHeight-58)+"px"});
	
	}
	
	
}	
function hideMyOther() {
	
	jQuery("#ui-datepicker-div").hide();
}
function showOther() {
	jQuery("#ui-datepicker-div").show();
}

function changeme(obj){
	if(obj.className=="overdiv"){
		obj.className="overdivscroll";
		obj.title = "双击合并...";
		jQuery(obj.parentNode.parentNode).find("textarea").removeClass("textarea");
		jQuery(obj.parentNode.parentNode).find("textarea").addClass("textareaLarge");
	}else{
		obj.scrollTop=0;
		obj.className="overdiv";
		obj.title = "双击显示所有...";
		jQuery(obj.parentNode.parentNode).find("textarea").removeClass("textareaLarge");
		jQuery(obj.parentNode.parentNode).find("textarea").addClass("textarea");
	}
	//alert(obj.parentNode.parentNode.nodeName);
	
	//alert(jQuery(obj.parentNode.parentNode).find("textarea").attr('class'));
}

</script>
