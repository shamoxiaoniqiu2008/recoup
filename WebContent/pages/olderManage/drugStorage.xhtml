<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>

	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText value="#{drugStorageController.olderName}"
							id="olderName">
							<p:ajax event="blur" process="@this,searchForm:olderId"
								listener="#{drugStorageController.updateDrugSql}"></p:ajax>
						</p:inputText> <his:IME for="searchForm:olderName" rawSQL="true" resultcol="1"
							SQLResult="编号:0,姓名:1,输入码:2"
							SQL="#{drugStorageController.olderSql}" sortcol="id"
							fitcol="inputCode" lock="true" multiresult="searchForm:olderId;0" />
						<h:inputHidden value="#{drugStorageController.olderId}"
							id="olderId" /></td>
					<td class="leftcell">药物名称:</td>
					<td><p:inputText id="drugName"
							value="#{drugStorageController.drugName}" /> <his:IME
							for="searchForm:drugName" rawSQL="true" resultcol="1"
							SQLResult="编号:0,药物名称:1,输入码:2"
							SQL="#{drugStorageController.drugSql}" fitcol="input_code"
							lock="true" sortcol="id" /></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value="" actionListener="#{drugStorageController.searchDrugList}"
							update=":overDulDrugForm,:message" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value="" actionListener="#{drugStorageController.clearSearch}"
							update=":searchForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="overDulDrugForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="14" style="width:100%"
							id="overDulDrugTable"
							value="#{drugStorageController.overDulDrugList}" paginator="true"
							paginatorPosition="bottom" paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="over" rowKey="#{over.olderId}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:column headerText="老人姓名" styleClass="width60">
								<h:outputText value="#{over.olderName}" />
							</p:column>
							<p:column headerText="药物名称" styleClass="width60">
								<h:outputText value="#{over.drugreceiveName}" />
							</p:column>
							<p:column headerText="库存量" styleClass="width60">
								<h:outputText value="#{over.totalAmount}" />
							</p:column>
							<p:column headerText="详情" styleClass="width50">
								<p:commandLink update=":detailForm,:message"
									oncomplete="detailDialog.show()" title="查看"
									action="#{drugStorageController.selectDrugDetail(over)}">
									<p:graphicImage value="/images/search.png" style="border:0px;" />
								</p:commandLink>
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!--药物接收明细列表 -->
		<p:dialog header="药物明细" widgetVar="detailDialog" width="700"
			appendTo="@(body)" position="center" modal="true">
			<h:form id="detailForm">
				<table width="100%">
					<tr>
						<td><p:dataTable cellspacing="2" rows="5" style="width:100%"
								id="detailTable" value="#{drugStorageController.drugDetailList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="record" rowKey="#{record.id}" selectionMode="single"
								emptyMessage="没有相应记录">


								<p:column headerText="药物名称" styleClass="width90">
									<h:outputText value="#{record.drugreceiveName}" />
								</p:column>
								<p:column headerText="库存剩余量" styleClass="width70">
									<h:outputText value="#{record.totalAmount}" />
								</p:column>
								<p:column headerText="单次用量" styleClass="width60">
									<h:outputText value="#{record.singleDose}" />
								</p:column>
								<p:column headerText="单位" styleClass="width50">
									<h:outputText value="#{record.unit}" />
								</p:column>
								<p:column headerText="在用" styleClass="width50">
									<h:outputText value="是" rendered="#{record.useFlag==1}" />
									<h:outputText value="否" rendered="#{record.useFlag==2}" />
								</p:column>
								<p:column headerText="有效" styleClass="width50">
									<h:outputText value="是" rendered="#{record.validFlag==1}" />
									<h:outputText value="否" rendered="#{record.validFlag==2}" />
								</p:column>
								<p:column headerText="保质期" styleClass="width70">
									<h:outputText value="#{record.shelflifeTime}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>
								<p:column headerText="入库量" styleClass="width50">
									<h:outputText value="#{record.amountTotal}" />
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
			</h:form>
		</p:dialog>
	</h:body>
</f:view>
</html>
