<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>#{pageConfig.loginTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>

	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">老人姓名:</td>
					<td><p:inputText id="olderName" style="width:145px;"
							value="#{pensionDiagnoseController.olderName}" /> <his:IME
							for="searchForm:olderName" rawSQL="true" sortcol="olderId"
							SQL="#{pensionDiagnoseController.olderSQL}" fitcol="inputCode"
							multiresult="searchForm:olderId;0,searchForm:olderName;1"
							SQLResult="编号:0,姓名:1,输入码:2,大厦:6,楼层:5,房间:4,床位:3" resultcol="1"
							lock="false" /> <h:inputHidden
							value="#{pensionDiagnoseController.olderId}" id="olderId" /></td>
					<td class="leftcell">巡诊日期:</td>
					<td><p:calendar value="#{pensionDiagnoseController.startDate}"
							style="width:145px;" pattern="yyyy-MM-dd" id="startDate"></p:calendar></td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{pensionDiagnoseController.endDate}"
							id="endDate" style="width:145px;" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{pensionDiagnoseController.searchDiagnoseRecords}"
							update=":olderDiagnoseForm:olderDiagnoseTable,:message"
							process="@this,searchForm:olderId,searchForm:olderName,searchForm:startDate,searchForm:endDate" /></td>
					<td class="leftcell"><p:commandButton
							actionListener="#{pensionDiagnoseController.clearSearchForm}"
							update=":searchForm" styleClass="blankbtn" value="" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="olderDiagnoseForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="8" rows="10" style="width:100%"
							id="olderDiagnoseTable"
							selection="#{pensionDiagnoseController.selectedRow}"
							value="#{pensionDiagnoseController.diagnoseRecordList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="record" rowKey="#{record.id}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:ajax event="rowSelect"
								listener="#{pensionDiagnoseController.selectRow}"
								update=":olderDiagnoseForm:olderDiagnoseTable" />

							<p:ajax event="rowUnselect"
								listener="#{pensionDiagnoseController.unSelectRow}"
								update=":olderDiagnoseForm:olderDiagnoseTable" />

							<p:column headerText="老人姓名" styleClass="width60">
								<h:outputText value="#{record.olderName}">
								</h:outputText>
							</p:column>
							<p:column headerText="血糖" styleClass="width60">
								<h:outputText value="#{record.bloodsugar}" />
							</p:column>
							<p:column headerText="收缩压" styleClass="width60">
								<h:outputText value="#{record.systolicpres}" />
							</p:column>
							<p:column headerText="舒张压" styleClass="width60">
								<h:outputText value="#{record.diastolicpre}" />
							</p:column>
							<p:column headerText="心率" styleClass="width60">
								<h:outputText value="#{record.heartbeat}" />
							</p:column>
							<p:column headerText="脉率" styleClass="width60">
								<h:outputText value="#{record.pulseRate}" />
							</p:column>
							<p:column headerText="血氧" styleClass="width60">
								<h:outputText value="#{record.oxygen}" />
							</p:column>
							<p:column headerText="体温" styleClass="width60">
								<h:outputText value="#{record.temperature}" />
							</p:column>
							<p:column headerText="其他状况" styleClass="width60">
								<h:outputText value="#{record.others}">
								</h:outputText>
							</p:column>
							<p:column headerText="巡诊日期" styleClass="width60">
								<h:outputText value="#{record.diagnosistime}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</p:column>
							<p:column headerText="录入人" styleClass="width60">
								<h:outputText value="#{record.recorderName}" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 申请信息维护 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton oncomplete="addDiagnoseDialog.show()"
					id="addButton"
					actionListener="#{pensionDiagnoseController.showAddForm}"
					styleClass="addbtn" value="" update=":addForm"></p:commandButton>
				<p:commandButton oncomplete="addDiagnoseDialogShow(xhr,status,args)"
					id="editButton"
					actionListener="#{pensionDiagnoseController.showEditForm}"
					update=":addForm,:message" styleClass="modifybtn" value=""></p:commandButton>
				<p:commandButton id="delButton"
					oncomplete="confirmDelDialogShow(xhr,status,args)"
					actionListener="#{pensionDiagnoseController.showDelForm}"
					styleClass="deletebtn" value="" update=":message">
				</p:commandButton>
			</div>
		</h:form>
		<!-- 新增巡诊信息 -->
		<p:dialog header="医生巡诊" widgetVar="addDiagnoseDialog"
			resizable="false" appendTo="@(body)" modal="true">
			<h:form id="addForm" styleClass="noDisable">
				<table class="hengbiaoge" width="350px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="olderName">老人姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText id="olderName"
								disabled="#{pensionDiagnoseController.olderNameFlag}"
								value="#{pensionDiagnoseController.addDiagnoseOlder.olderName}">
							</p:inputText> <his:IME for="addForm:olderName" rawSQL="true"
								SQL="#{pensionDiagnoseController.newOlderSQL}"
								fitcol="inputCode"
								multiresult="addForm:olderName;1,addForm:olderId;0"
								SQLResult="编号:0,姓名:1,输入码:2,大厦:6,楼层:5,房间:4,床位:3,状态:7"
								resultcol="1" lock="false" sortcol="olderId" /> <h:inputHidden
								value="#{pensionDiagnoseController.addDiagnoseOlder.olderId}"
								id="olderId" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="bloodsugar">血糖:</label></td>
						<td class="hengbiaogedata"><p:inputText id="bloodsugar"
								value="#{pensionDiagnoseController.addDiagnoseOlder.bloodsugar}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="systolicpres">收缩压:</label></td>
						<td class="hengbiaogedata"><p:inputText id="systolicpres"
								value="#{pensionDiagnoseController.addDiagnoseOlder.systolicpres}" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="diastolicpre">舒张压:</label></td>
						<td class="hengbiaogedata"><p:inputText id="diastolicpre"
								value="#{pensionDiagnoseController.addDiagnoseOlder.diastolicpre}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="heartbeat">心率:</label></td>
						<td class="hengbiaogedata"><p:inputText id="heartbeat"
								value="#{pensionDiagnoseController.addDiagnoseOlder.heartbeat}" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="pulseRate">脉率:</label></td>
						<td class="hengbiaogedata"><p:inputText id="pulseRate"
								value="#{pensionDiagnoseController.addDiagnoseOlder.pulseRate}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="oxygen">血氧:</label></td>
						<td class="hengbiaogedata"><p:inputText id="oxygen"
								value="#{pensionDiagnoseController.addDiagnoseOlder.oxygen}" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="temperature">体温:</label></td>
						<td class="hengbiaogedata"><p:inputText id="temperature"
								value="#{pensionDiagnoseController.addDiagnoseOlder.temperature}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="others">其他状况:</label></td>
						<td class="hengbiaogedata"><p:inputText id="others"
								value="#{pensionDiagnoseController.addDiagnoseOlder.others}" /></td>
						<td class="hengbiaogeHeader1"><h:outputText value="录入人:" /></td>
						<td class="hengbiaogedata"><h:outputText
								value="#{pensionDiagnoseController.userName}" /></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="diagnosistime_input">巡诊时间:</label></td>
						<td class="hengbiaogedata"><p:calendar id="diagnosistime"
								value="#{pensionDiagnoseController.addDiagnoseOlder.diagnosistime}"
								pattern="yyyy-MM-dd" /></td>
						<td class="hengbiaogeHeader1"><h:outputText value="备注:" /></td>
						<td class="hengbiaogedata"><p:inputText
								value="#{pensionDiagnoseController.addDiagnoseOlder.notes}" /></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton
						onstart="return checkNulls('addForm','redfont',true);"
						action="#{pensionDiagnoseController.saveDiagnoseRecord}"
						oncomplete="addDiagnoseDialogHide(xhr,status,args)"
						styleClass="submitbtn" value=""
						update=":olderDiagnoseForm:olderDiagnoseTable,:message">
					</p:commandButton>
					<p:commandButton styleClass="blankbtn" value="" process="@this"
						disabled="#{pensionDiagnoseController.blankFlag}"
						actionListener="#{pensionDiagnoseController.clearAddForm}"
						update=":addForm"
						oncomplete="addDiagnoseDialogHide(xhr,status,args)" />
					<p:commandButton onclick="addDiagnoseDialog.hide()"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 删除记录的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="确认删除申请"
			widgetVar="confirmDelDialog" width="220">
			<h:form id="confirmDelForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="您确定要删除该巡诊记录？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							action="#{pensionDiagnoseController.delDiagnose}"
							update=":olderDiagnoseForm:olderDiagnoseTable,:message"
							oncomplete="confirmDelDialog.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmDelDialog.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<script type="text/javascript">
			function addDiagnoseDialogHide(xhr, status, args) {
				if (args.hide) {
					addDiagnoseDialog.hide();
				}
			}

			function addDiagnoseDialogShow(xhr, status, args) {
				if (args.showEdit) {
					addDiagnoseDialog.show();
				}
			}
			function confirmDelDialogShow(xhr, status, args) {
				if (args.del) {
					confirmDelDialog.show();
				}
			}
		</script>
	</h:body>
</f:view>
</html>
