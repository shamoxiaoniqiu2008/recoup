<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	</h:head>
	<h:body>
		<p:growl id="messages"></p:growl>
		<h:form id="remainHeadForm">
			<h:panelGrid columns="15">
				<h:outputText value="物资名称:" style="text-align:right" />
				<h:panelGroup>
					<p:inputText id="itemName" />
					<his:IME for="remainHeadForm:itemName" rawSQL="true"
						SQL="#{sumStorageController.remainGoodsSql}" fitcol="input_code"
						SQLResult="编号:0:hide,物资名称:1,输入码:2,类型ID:3:hide,类型:4" resultcol="1"
						lock="true" multiresult="remainHeadForm:itemId;0" />
					<h:inputHidden value="#{sumStorageController.remainItemId}"
						id="itemId" />
				</h:panelGroup>
				<p:commandButton id="searchButton"
					action="#{sumStorageController.selectRemainRecords}"
					styleClass="searchbtn" value=""
					update=":remainDataTableForm:remainTable,:messages" />
			</h:panelGrid>
		</h:form>
		<h:form id="remainDataTableForm">
			<p:dataTable cellspacing="8" rows="10" style="width:100%"
				id="remainTable" rowIndexVar="row"
				value="#{sumStorageController.remainRecords}" var="record"
				rowKey="#{record.id}" emptyMessage="没有相应记录" paginator="true"
				paginatorPosition="bottom" paginatorAlwaysVisible="false"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<p:column headerText="物资名称">
					<h:outputText value="#{record.itemName}" />
				</p:column>
				<p:column headerText="物资类型">
					<h:outputText value="#{record.typeName}" />
				</p:column>
				<p:column headerText="库存">
					<h:outputText value="#{record.storageQty}" />
				</p:column>
				<p:column headerText="单位">
					<h:outputText value="#{record.unit}" />
				</p:column>
				<p:column headerText="有效期">
					<h:outputText value="#{record.expireDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
		<div>
			<p:outputLabel>&nbsp;</p:outputLabel>
		</div>
		<script type="text/javascript">
			//清空 consumptionHeadForm
			function clearRemainSelectForm() {
				document.getElementById("remainHeadForm:startDate").value = "";
				document.getElementById("remainHeadForm:itemName").value = "";
				return true;
			}
		</script>
	</h:body>
</f:view>
</html>
