<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag" style="width:100%">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html" style="width:100%">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css">
		</link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		</meta>
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>
	<body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">入库日期:</td>
					<td><p:calendar value="#{storageInController.startDate}"
							locale="zh_CN" style="width:145px;" pattern="yyyy-MM-dd"></p:calendar>
					</td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{storageInController.endDate}"
							style="width:145px;" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{storageInController.searchStorageInRecord}"
							update=":storageInForm,:message,:detailForm" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value="" actionListener="#{storageInController.clearSearch}"
							update=":searchForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="storageInForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="10" style="width:100%"
							id="storageInTable"
							selection="#{storageInController.selectedRow}"
							value="#{storageInController.storageInRecordList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="record" rowKey="#{record.id}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:ajax event="rowSelect" update=":detailForm"
								listener="#{storageInController.selectStorageInDetail}" />
							<p:ajax event="rowUnselect" update=":detailForm"
								listener="#{storageInController.clearStorageInDetail}" />
							<p:column headerText="入库单号">
								<h:outputText value="#{record.storageinNo}" />
							</p:column>
							<p:column headerText="入库时间">
								<h:outputText value="#{record.storageinTime}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm"></f:convertDateTime>
								</h:outputText>
							</p:column>
							<p:column headerText="录入员">
								<h:outputText value="#{record.operatorName}" />
							</p:column>
							<p:column headerText="入库类型">
								<h:outputText value="#{record.storageinTypeName}" />
							</p:column>
							<p:column headerText="入库总额">
								<h:outputText value="#{record.totalMoney}" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 入库记录维护 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton oncomplete="addStorageinDlg.show()" id="addButton"
					actionListener="#{storageInController.initAddForm}"
					styleClass="addbtn" value="" update=":addStorageinForm"></p:commandButton>
				<p:commandButton oncomplete="editStorageinDlgShow(xhr,status,args)"
					id="modifyButton"
					actionListener="#{storageInController.initEditForm}"
					styleClass="modifybtn" value=""
					update=":editStorageinForm,:message"></p:commandButton>
				<p:commandButton oncomplete="delRecordDlgShow(xhr,status,args)"
					actionListener="#{storageInController.delRecordConfirm}"
					styleClass="deletebtn" value="" update=":message"></p:commandButton>
				<p:commandButton oncomplete="purchaseInDlg.show()"
					actionListener="#{storageInController.initPurchaseNo}"
					update=":purchaseInForm" styleClass="commonbtn" value="采购单导入"></p:commandButton>
			</div>
		</h:form>
		<!-- 采购单导入 -->
		<p:dialog header="采购单导入" widgetVar="purchaseInDlg" resizable="false"
			appendTo="@(body)" modal="true">
			<h:form id="purchaseInForm">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1">采购单号:</td>
						<td class="hengbiaogedata"><p:inputText id="purchaseNo"
								value="#{storageInController.purchaseNo}"></p:inputText> <his:IME
								for="purchaseInForm:purchaseNo" rawSQL="true" resultcol="0"
								SQLResult="采购单号:0,采购时间:1" sortcol="purchaseTime desc"
								SQL="select p.purchase_no,DATE_FORMAT(p.purchase_time,'%Y-%m-%d  %H:%i') as purchaseTime from pension_purchase_record p where p.approve_result=1 and p.cleared=2"
								fitcol="purchase_no" lock="true" /></td>
						<td class="hengbiaogeHeader1"><p:commandButton
								actionListener="#{storageInController.selectPurchaseRecord}"
								oncomplete="purchaseDlgHide(xhr,status,args)"
								styleClass="submitbtn" value=""
								update=":addStorageinForm,:message">
							</p:commandButton></td>
					</tr>
				</table>
			</h:form>
		</p:dialog>
		<h:form id="detailForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="10" style="width:100%"
							id="detailTable"
							value="#{storageInController.storageInDetailList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="detail" rowKey="#{detail.itemName}" selectionMode="single"
							emptyMessage="没有相应记录">
							<p:column headerText="物资名称" styleClass="width60">
								<h:outputText value="#{detail.itemName}" />
							</p:column>
							<p:column headerText="入库数量" styleClass="width60">
								<h:outputText value="#{detail.inQty}" />
							</p:column>
							<p:column headerText="单位" styleClass="width60">
								<h:outputText value="#{detail.unit}" />
							</p:column>
							<p:column headerText="进货价格" styleClass="width60">
								<h:outputText value="#{detail.purchasePrice}" />
							</p:column>
							<p:column headerText="有效期" styleClass="width60">
								<h:outputText value="#{detail.expireDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</p:column>
							<p:column headerText="物资类型" styleClass="width60">
								<h:outputText value="#{detail.typeName}" />
							</p:column>
							<p:column headerText="物资总额" styleClass="width60">
								<h:outputText value="#{detail.totalMoney}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 新增入库记录 -->
		<p:dialog header="新增入库记录" widgetVar="addStorageinDlg"
			resizable="false" appendTo="@(body)" modal="true" position="top">
			<h:form id="addStorageinForm" styleClass="noDisable">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="storageInTime_input">入库时间:</label></td>
						<td class="hengbiaogedata"><p:calendar id="storageInTime"
								value="#{storageInController.addStorageInRecord.storageinTime}"
								pattern="yyyy-MM-dd HH:mm" showButtonPanel="true">
								<p:ajax event="dateSelect" process="@this"></p:ajax>
							</p:calendar></td>
						<td class="hengbiaogeHeader1">入库单号:</td>
						<td class="hengbiaogedata"><p:inputText
								value="#{storageInController.addStorageInRecord.storageinNo}"></p:inputText></td>
						<td class="hengbiaogeHeader1">入库类型:</td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:150px"
								value="#{storageInController.addStorageInRecord.storageinType}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="正常入库" itemValue="1" />
								<f:selectItem itemLabel="盈余入库" itemValue="2" />
								<f:selectItem itemLabel="调拨入库" itemValue="3" />
								<f:selectItem itemLabel="其他入库" itemValue="4" />
								<p:ajax event="blur" process="@this"></p:ajax>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="addItemName">物资名称:</label></td>
						<td class="hengbiaogedata"><p:inputText id="addItemName"
								value="#{storageInController.addStorageIndetail.itemName}">
							</p:inputText> <his:IME for="addStorageinForm:addItemName" rawSQL="true"
								resultcol="1" SQLResult="编号:0,名称:1,输入码:2,物资类型:4,物资类型编号:3:hide"
								sortcol="id"
								SQL="select t.id,t.item_name,t.input_code,t.type_id,pd.item_name as typeName from pension_item_catalog t,pension_dic_itemtype pd where t.type_id=pd.id and  t.cleared=2"
								fitcol="input_code" lock="true"
								multiresult="addStorageinForm:addItemId;0,addStorageinForm:typeId;4,addStorageinForm:typeName;3" />
							<h:inputHidden
								value="#{storageInController.addStorageIndetail.itemId}"
								id="addItemId" /></td>
						<td class="hengbiaogeHeader1">物资类型:</td>
						<td class="hengbiaogedata"><p:inputText id="typeName"
								value="#{storageInController.addStorageIndetail.typeName}"></p:inputText>
							<h:inputHidden
								value="#{storageInController.addStorageIndetail.typeId}"
								id="typeId" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="inQty">入库数量:</label></td>
						<td class="hengbiaogedata"><p:inputText id="inQty"
								value="#{storageInController.inQty}">
							</p:inputText></td>

					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="expireDate_input">有效期:</label></td>
						<td class="hengbiaogedata"><p:calendar mode="popup"
								navigator="true"
								value="#{storageInController.addStorageIndetail.expireDate}"
								id="expireDate" pattern="yyyy-MM-dd">
							</p:calendar></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="purchasePrice">进货价格:</label></td>
						<td class="hengbiaogedata"><p:inputText id="purchasePrice"
								value="#{storageInController.purchasePrice}">
							</p:inputText></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="purchaseUnit">单位:</label></td>
						<td class="hengbiaogedata"><p:inputText id="purchaseUnit"
								value="#{storageInController.addStorageIndetail.unit}">
							</p:inputText> <his:IME for="addStorageinForm:purchaseUnit" rawSQL="true"
								resultcol="1" SQLResult="编号:0,单位:1,输入码:2" sortcol="id"
								SQL="select t.id,t.unit_name,t.input_code from pension_purchase_unit t"
								fitcol="input_code" lock="true" /></td>
						<tr>
							<td><p:commandButton process="@this,addStorageinForm"
									onstart="return checkNulls('addStorageinForm','redfont',true);"
									actionListener="#{storageInController.addStorageinDetail}"
									styleClass="commonbtn" value="添加"
									oncomplete="focusOnItemName(xhr,status,args)"
									update=":addStorageinForm,:message">
								</p:commandButton></td>
						</tr>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td><p:dataTable cellspacing="2" rows="4" style="width:100%"
								id="itemDetailTable"
								selection="#{storageInController.selectedItemDetail}"
								value="#{storageInController.addStorageIndetailList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="detail" rowKey="#{detail.itemName}" selectionMode="single"
								emptyMessage="没有相应记录">

								<p:ajax event="rowSelect"
									listener="#{storageInController.setEnableFlag}" />
								<p:ajax event="rowUnselect"
									listener="#{storageInController.setUnableFlag}" />
								<p:column headerText="物资名称" styleClass="width60">
									<h:outputText value="#{detail.itemName}" />
								</p:column>
								<p:column headerText="入库数量" styleClass="width60">
									<h:outputText value="#{detail.inQty}" />
								</p:column>
								<p:column headerText="单位" styleClass="width60">
									<h:outputText value="#{detail.unit}" />
								</p:column>
								<p:column headerText="进货价格" styleClass="width60">
									<p:inputText value="#{detail.purchasePrice}" style="width:70px">
										<p:ajax event="blur"
											update=":addStorageinForm:itemDetailTable:totalMoney,:message"
											listener="#{storageInController.calTotalMoney(detail)}"></p:ajax>
									</p:inputText>
								</p:column>
								<p:column headerText="有效期" styleClass="width70">
									<p:calendar value="#{detail.expireDate}" pattern="yyyy-MM-dd"
										size="9">
										<p:ajax event="dateSelect" process="@this"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column headerText="物资类型" styleClass="width60">
									<h:outputText value="#{detail.typeName}" />
								</p:column>
								<p:column headerText="物资总额" styleClass="width60">
									<p:inputText value="#{detail.totalMoney}" id="totalMoney"
										style="width:70px; ">
										<f:convertNumber pattern="0.00" />
									</p:inputText>
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this,addStorageinForm"
						actionListener="#{storageInController.saveStorageinRecord}"
						oncomplete="addConfirm(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":storageInForm,:message">
					</p:commandButton>
					<p:commandButton styleClass="blankbtn" value=""
						actionListener="#{storageInController.clearAddForm}"
						update=":addStorageinForm" process="@this" />
					<p:commandButton oncomplete="delDetailShow(xhr,status,args)"
						actionListener="#{storageInController.delDetailConfirm}"
						styleClass="deletebtn" value="" update=":message">
					</p:commandButton>
					<p:commandButton onclick="addStorageinDlg.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 修改入库记录 -->
		<p:dialog header="修改入库记录" widgetVar="editStorageinDlg" position="top"
			resizable="false" appendTo="@(body)" modal="true">
			<h:form id="editStorageinForm" styleClass="noDisable">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editStorageInTime_input">入库时间:</label></td>
						<td class="hengbiaogedata"><p:calendar id="editStorageInTime"
								value="#{storageInController.addStorageInRecord.storageinTime}"
								pattern="yyyy-MM-dd HH:mm" showButtonPanel="true"></p:calendar></td>
						<td class="hengbiaogeHeader1">入库单号:</td>
						<td class="hengbiaogedata"><p:inputText
								value="#{storageInController.addStorageInRecord.storageinNo}"></p:inputText></td>
						<td class="hengbiaogeHeader1">入库类型:</td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:150px"
								value="#{storageInController.addStorageInRecord.storageinType}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="正常入库" itemValue="1" />
								<f:selectItem itemLabel="盈余入库" itemValue="2" />
								<f:selectItem itemLabel="调拨入库" itemValue="3" />
								<f:selectItem itemLabel="其他入库" itemValue="4" />
								<p:ajax event="blur" process="@this"></p:ajax>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editItemName">物资名称:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editItemName"
								value="#{storageInController.addStorageIndetail.itemName}">
							</p:inputText> <his:IME for="editStorageinForm:editItemName" rawSQL="true"
								resultcol="1" SQLResult="编号:0,名称:1,输入码:2,物资类型:4,物资类型编号:3:hide"
								sortcol="id"
								SQL="select t.id,t.item_name,t.input_code,t.type_id,pd.item_name as typeName from pension_item_catalog t,pension_dic_itemtype pd where t.type_id=pd.id and  t.cleared=2"
								fitcol="input_code" lock="true"
								multiresult="editStorageinForm:editItemId;0,editStorageinForm:editTypeId;4,editStorageinForm:editTypeName;3" />
							<h:inputHidden
								value="#{storageInController.addStorageIndetail.itemId}"
								id="editItemId" /></td>
						<td class="hengbiaogeHeader1">物资类型:</td>
						<td class="hengbiaogedata"><p:inputText id="editTypeName"
								value="#{storageInController.addStorageIndetail.typeName}"></p:inputText>
							<h:inputHidden
								value="#{storageInController.addStorageIndetail.typeId}"
								id="editTypeId" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editInQty">入库数量:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editInQty"
								value="#{storageInController.inQty}">
							</p:inputText></td>

					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editExpireDate_input">有效期:</label></td>
						<td class="hengbiaogedata"><p:calendar mode="popup"
								navigator="true"
								value="#{storageInController.addStorageIndetail.expireDate}"
								id="editExpireDate" pattern="yyyy-MM-dd"></p:calendar></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editPurchasePrice">进货价格:</label></td>
						<td class="hengbiaogedata"><p:inputText
								id="editPurchasePrice"
								value="#{storageInController.purchasePrice}">
							</p:inputText></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editPurchaseUnit">单位:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editPurchaseUnit"
								value="#{storageInController.addStorageIndetail.unit}">
							</p:inputText> <his:IME for="editStorageinForm:editPurchaseUnit" rawSQL="true"
								resultcol="1" SQLResult="编号:0,单位:1,输入码:2" sortcol="id"
								SQL="select t.id,t.unit_name,t.input_code from pension_purchase_unit t"
								fitcol="input_code" lock="true" /></td>
						<tr>
							<td><p:commandButton process="@this,editStorageinForm"
									onstart="return checkNulls('editStorageinForm','redfont',true);"
									actionListener="#{storageInController.addStorageinDetail}"
									styleClass="commonbtn" value="添加"
									oncomplete="focusEditItemName(xhr,status,args)"
									update=":editStorageinForm,:message">
								</p:commandButton></td>
						</tr>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td><p:dataTable cellspacing="2" rows="4" style="width:100%"
								id="editItemDetailTable"
								selection="#{storageInController.selectedItemDetail}"
								value="#{storageInController.addStorageIndetailList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="detail" rowKey="#{detail.itemName}" selectionMode="single"
								emptyMessage="没有相应记录">

								<p:ajax event="rowSelect"
									listener="#{storageInController.setEnableFlag}" />
								<p:ajax event="rowUnselect"
									listener="#{storageInController.setUnableFlag}" />
								<p:column headerText="物资名称" styleClass="width60">
									<h:outputText value="#{detail.itemName}" />
								</p:column>
								<p:column headerText="入库数量" styleClass="width60">
									<h:outputText value="#{detail.inQty}" />
								</p:column>
								<p:column headerText="单位" styleClass="width60">
									<h:outputText value="#{detail.unit}" />
								</p:column>
								<p:column headerText="进货价格" styleClass="width60">
									<p:inputText value="#{detail.purchasePrice}" style="width:70px">
										<p:ajax event="blur"
											update=":editStorageinForm:editItemDetailTable:editTotalMoney,:message"
											listener="#{storageInController.calTotalMoney(detail)}"></p:ajax>
									</p:inputText>
								</p:column>
								<p:column headerText="有效期" styleClass="width70">
									<p:calendar value="#{detail.expireDate}" pattern="yyyy-MM-dd"
										size="9">
										<p:ajax event="dateSelect" process="@this"></p:ajax>
									</p:calendar>
								</p:column>
								<p:column headerText="物资类型" styleClass="width60">
									<h:outputText value="#{detail.typeName}" />
								</p:column>
								<p:column headerText="物资总额" styleClass="width60">
									<p:inputText value="#{detail.totalMoney}" id="editTotalMoney"
										style="width:70px; ">
										<f:convertNumber pattern="0.00" />
									</p:inputText>
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this"
						actionListener="#{storageInController.updateStorageinRecord}"
						oncomplete="editStorageinDlgHide(xhr,status,args)"
						styleClass="commonbtn" value="保存"
						update=":storageInForm,:message,:detailForm">
					</p:commandButton>
					<p:commandButton oncomplete="delDetailShow(xhr,status,args)"
						actionListener="#{storageInController.delDetailConfirm}"
						styleClass="deletebtn" value="" update=":message">
					</p:commandButton>
					<p:commandButton onclick="editStorageinDlg.hide()" type="button"
						styleClass="commonbtn" value="关闭" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- 删除物资明细的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="删除明细确认"
			widgetVar="confirmDelDetailDlg" width="220">
			<h:form id="confirmDelDetailForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该物资接收明细？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							actionListener="#{storageInController.deleteItemDetail}"
							update=":addStorageinForm,:message,:editStorageinForm,"
							oncomplete="confirmDelDetailDlg.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmDelDetailDlg.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 删除物资主记录的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="删除入库记录确认"
			widgetVar="delRecordDlg" width="220">
			<h:form id="delRecordForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该入库记录？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							actionListener="#{storageInController.deleteStoragein}"
							update=":message,:storageInForm,:detailForm"
							oncomplete="delRecordDlg.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="delRecordDlg.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<script type="text/javascript">
			//隐藏新增物资记录对话框
			function addConfirm(xhr, status, args) {
				if (args.addHide) {
					addStorageinDlg.hide();
				}
			}
			//删除明细时，显示确认删除对话框
			function delDetailShow(xhr, status, args) {
				if (args.confirmDel) {
					confirmDelDetailDlg.show();
				}
			}
			//新增，新增一条物资明细后，焦点定位到物资名称输入框
			function focusOnItemName(xhr, status, args) {
				if (args.addDetail) {
					jQuery("#addStorageinForm\\:addItemName").focus();
				}
			}
			//修改，新增一条物资明细后，焦点定位到物资名称输入框
			function focusEditItemName(xhr, status, args) {
				if (args.editDetail) {
					jQuery("#editStorageinForm\\:editItemName").focus();
				}
			}
			//显示修改入库记录对话框
			function editStorageinDlgShow(xhr, status, args) {
				if (args.editshow) {
					editStorageinDlg.show();
				}
			}
			//隐藏修改入库记录对话框
			function editStorageinDlgHide(xhr, status, args) {
				if (args.edithide) {
					editStorageinDlg.hide();
				}
			}
			//确认删除主记录确认
			function delRecordDlgShow(xhr, status, args) {
				if (args.delRecord) {
					delRecordDlg.show();
				}
			}
			function purchaseDlgHide(xhr, status, args) {
				if (args.purchaseHide) {
					purchaseInDlg.hide();
					addStorageinDlg.show();
				}
			}
			/*  取消滚动条
			 */
			jQuery(document).ready(function() {
				cleanBar();
			});
		</script>
	</body>
</f:view>
</html>
