<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:his="http://centling.his.net/histag" style="width:100%">

<!-- 回车键，往下！引入的js文件 -->
<f:view contentType="text/html" style="width:100%">
	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css">
		</link>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		</meta>
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
	</h:head>
	<body>
		<p:growl id="message"></p:growl>
		<h:form id="searchForm">
			<table>
				<tr>
					<td class="leftcell">出库日期:</td>
					<td><p:calendar value="#{storageOutController.startDate}"
							locale="zh_CN" style="width:145px;" pattern="yyyy-MM-dd"></p:calendar>
					</td>
					<td class="leftcell">至:</td>
					<td><p:calendar value="#{storageOutController.endDate}"
							style="width:145px;" pattern="yyyy-MM-dd"></p:calendar></td>
					<td class="leftcell"><p:commandButton styleClass="searchbtn"
							value=""
							actionListener="#{storageOutController.searchStorageOutRecord}"
							update=":storageOutForm,:message,:detailForm" /></td>
					<td class="leftcell"><p:commandButton styleClass="blankbtn"
							value="" actionListener="#{storageOutController.clearSearch}"
							update=":searchForm" /></td>
				</tr>
			</table>
		</h:form>
		<h:form id="storageOutForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="10" style="width:100%"
							id="storageOutTable"
							selection="#{storageOutController.selectedRow}"
							value="#{storageOutController.storageOutRecordList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="record" rowKey="#{record.id}" selectionMode="single"
							emptyMessage="没有相应记录">

							<p:ajax event="rowSelect" update=":detailForm"
								listener="#{storageOutController.selectStorageOutDetail}" />
							<p:ajax event="rowUnselect" update=":detailForm"
								listener="#{storageOutController.clearStorageOutDetail}" />
							<p:column headerText="出库单号">
								<h:outputText value="#{record.storageoutNo}" />
							</p:column>
							<p:column headerText="出库时间">
								<h:outputText value="#{record.storageoutTime}">
									<f:convertDateTime pattern="yyyy-MM-dd HH:mm"></f:convertDateTime>
								</h:outputText>
							</p:column>
							<p:column headerText="操作员">
								<h:outputText value="#{record.operatorName}" />
							</p:column>
							<p:column headerText="出库类型">
								<h:outputText value="#{record.storageoutTypeName}" />
							</p:column>
							<p:column headerText="出库总额">
								<h:outputText value="#{record.totalMoney}" />
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 入库记录维护 -->
		<h:form id="maintainForm">
			<div align="center">
				<p:commandButton oncomplete="addStorageoutDlg.show()" id="addButton"
					actionListener="#{storageOutController.initAddForm}"
					styleClass="addbtn" value="" update=":addstorageOutForm"></p:commandButton>
				<p:commandButton oncomplete="editStorageoutDlgShow(xhr,status,args)"
					id="modifyButton"
					actionListener="#{storageOutController.initEditForm}"
					styleClass="modifybtn" value=""
					update=":editstorageOutForm,:message"></p:commandButton>
				<p:commandButton oncomplete="delRecordDlgShow(xhr,status,args)"
					actionListener="#{storageOutController.delRecordConfirm}"
					styleClass="deletebtn" value="" update=":message"></p:commandButton>
			</div>
		</h:form>
		<h:form id="detailForm">
			<table width="100%">
				<tr>
					<td><p:dataTable cellspacing="2" rows="10" style="width:100%"
							id="detailTable"
							value="#{storageOutController.storageOutDetailList}"
							paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							var="detail" rowKey="#{detail.itemName}" emptyMessage="没有相应记录">
							<p:column headerText="物资名称" styleClass="width60">
								<h:outputText value="#{detail.itemName}" />
							</p:column>
							<p:column headerText="出库数量" styleClass="width60">
								<h:outputText value="#{detail.outQty}" />
							</p:column>
							<p:column headerText="单位" styleClass="width60">
								<h:outputText value="#{detail.unit}" />
							</p:column>
							<p:column headerText="进货价格" styleClass="width60">
								<h:outputText value="#{detail.purchasePrice}" />
							</p:column>
							<p:column headerText="有效期" styleClass="width60">
								<h:outputText value="#{detail.expireDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputText>
							</p:column>
							<p:column headerText="物资类型" styleClass="width60">
								<h:outputText value="#{detail.typeName}" />
							</p:column>
							<p:column headerText="物资总额" styleClass="width60">
								<h:outputText value="#{detail.totalMoney}">
									<f:convertNumber pattern="0.00" />
								</h:outputText>
							</p:column>
						</p:dataTable></td>
				</tr>
			</table>
		</h:form>
		<!-- 新增出库记录 -->
		<p:dialog header="新增出库记录" widgetVar="addStorageoutDlg" position="top"
			resizable="false" appendTo="@(body)" modal="true">
			<h:form id="addstorageOutForm" styleClass="noDisable">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="storageOutTime_input">出库时间:</label></td>
						<td class="hengbiaogedata"><p:calendar id="storageOutTime"
								value="#{storageOutController.addStorageOutRecord.storageoutTime}"
								pattern="yyyy-MM-dd HH:mm"></p:calendar></td>
						<td class="hengbiaogeHeader1">出库单号:</td>
						<td class="hengbiaogedata"><p:inputText
								value="#{storageOutController.addStorageOutRecord.storageoutNo}"></p:inputText></td>
						<td class="hengbiaogeHeader1">出库类型:</td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:150px"
								value="#{storageOutController.addStorageOutRecord.storageoutType}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="正常出库" itemValue="1" />
								<f:selectItem itemLabel="盘盈出库" itemValue="2" />
								<p:ajax event="blur" process="@this"></p:ajax>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="addItemName">物资名称:</label></td>
						<td class="hengbiaogedata"><p:inputText id="addItemName"
								value="#{storageOutController.addStorageOutdetail.itemName}">
							</p:inputText> <his:IME for="addstorageOutForm:addItemName" rawSQL="true"
								resultcol="1"
								SQLResult="编号:0:hide,名称:1,输入码:2,物资类型编号:3:hide,物资类型:4,库存:5,有效期:6,进货价:7,单位:8"
								sortcol="id" SQL="#{storageOutController.itemSql}"
								fitcol="input_code" lock="true"
								multiresult="addstorageOutForm:addItemId;0,addstorageOutForm:addTypeId;3,addstorageOutForm:addTypeName;4,addstorageOutForm:addStorageQty;5,addstorageOutForm:addExpireDate;6,addstorageOutForm:addPurchasePrice;7,addstorageOutForm:purchaseUnit;8,addstorageOutForm:unit;8" />
							<h:inputHidden
								value="#{storageOutController.addStorageOutdetail.itemId}"
								id="addItemId" /></td>
						<td class="hengbiaogeHeader1">物资类型:</td>
						<td class="hengbiaogedata"><p:inputText id="addTypeName"
								value="#{storageOutController.addStorageOutdetail.typeName}"></p:inputText>
							<h:inputHidden
								value="#{storageOutController.addStorageOutdetail.typeId}"
								id="addTypeId" /> <h:inputHidden
								value="#{storageOutController.storageQty}" id="addStorageQty" /></td>
						<td class="hengbiaogeHeader1"><label>有效日期:</label></td>
						<td class="hengbiaogedata"><p:inputText
								value="#{storageOutController.addStorageOutdetail.expireDate}"
								id="addExpireDate">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>进货价格:</label></td>
						<td class="hengbiaogedata"><p:inputText id="addPurchasePrice"
								value="#{storageOutController.addStorageOutdetail.purchasePrice}">
							</p:inputText></td>
						<td class="hengbiaogeHeader1"><label>单位:</label></td>
						<td class="hengbiaogedata"><p:inputText id="purchaseUnit"
								disabled="true"
								value="#{storageOutController.addStorageOutdetail.unit}">
							</p:inputText> <h:inputHidden id="unit"
								value="#{storageOutController.addStorageOutdetail.unit}" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="outQty">出库数量:</label></td>
						<td class="hengbiaogedata"><p:inputText id="outQty"
								value="#{storageOutController.outQty}">
							</p:inputText></td>
					</tr>
					<tr>
						<td><p:commandButton process="@this,addstorageOutForm"
								onstart="return checkNulls('addstorageOutForm','redfont',true);"
								actionListener="#{storageOutController.addStorageoutDetail}"
								styleClass="commonbtn" value="添加"
								oncomplete="focusOnItemName(xhr,status,args)"
								update=":addstorageOutForm,:message">
							</p:commandButton></td>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td><p:dataTable cellspacing="2" rows="4" style="width:100%"
								id="itemDetailTable"
								selection="#{storageOutController.selectedItemDetail}"
								value="#{storageOutController.addStorageOutdetailList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="detail" rowKey="#{detail.itemName}" selectionMode="single"
								emptyMessage="没有相应记录">

								<p:ajax event="rowSelect"
									listener="#{storageOutController.setEnableFlag}" />
								<p:ajax event="rowUnselect"
									listener="#{storageOutController.setUnableFlag}" />
								<p:column headerText="物资名称" styleClass="width60">
									<h:outputText value="#{detail.itemName}" />
								</p:column>
								<p:column headerText="出库数量" styleClass="width60">
									<h:outputText value="#{detail.outQty}" />
								</p:column>
								<p:column headerText="单位" styleClass="width60">
									<h:outputText value="#{detail.unit}" />
								</p:column>
								<p:column headerText="进货价格" styleClass="width60">
									<h:outputText value="#{detail.purchasePrice}" />
								</p:column>
								<p:column headerText="有效期" styleClass="width60">
									<h:outputText value="#{detail.expireDate}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>
								<p:column headerText="物资类型" styleClass="width60">
									<h:outputText value="#{detail.typeName}" />
								</p:column>
								<p:column headerText="物资总额" styleClass="width60">
									<h:outputText value="#{detail.totalMoney}">
										<f:convertNumber pattern="0.00" />
									</h:outputText>
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this"
						actionListener="#{storageOutController.saveStorageoutRecord}"
						oncomplete="addConfirm(xhr,status,args)" styleClass="commonbtn"
						value="保存" update=":storageOutForm,:message">
					</p:commandButton>
					<p:commandButton oncomplete="delDetailShow(xhr,status,args)"
						actionListener="#{storageOutController.delDetailConfirm}"
						styleClass="deletebtn" value="" update=":message">
					</p:commandButton>
					<p:commandButton onclick="addStorageoutDlg.hide()" type="button"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 修改出库记录 -->
		<p:dialog header="修改出库记录" widgetVar="editStorageoutDlg" position="top"
			resizable="false" appendTo="@(body)" modal="true">
			<h:form id="editstorageOutForm" styleClass="noDisable">
				<table class="hengbiaoge" width="330px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editStorageoutTime_input">出库时间:</label></td>
						<td class="hengbiaogedata"><p:calendar
								id="editStorageoutTime"
								value="#{storageOutController.addStorageOutRecord.storageoutTime}"
								pattern="yyyy-MM-dd HH:mm"></p:calendar></td>
						<td class="hengbiaogeHeader1">出库单号:</td>
						<td class="hengbiaogedata"><p:inputText
								value="#{storageOutController.addStorageOutRecord.storageoutNo}"></p:inputText></td>
						<td class="hengbiaogeHeader1">出库类型:</td>
						<td class="hengbiaogedata"><h:selectOneMenu
								style="width:150px"
								value="#{storageOutController.addStorageOutRecord.storageoutType}"
								class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover">
								<f:selectItem itemLabel="正常出库" itemValue="1" />
								<f:selectItem itemLabel="盘盈出库" itemValue="2" />
								<p:ajax event="blur" process="@this"></p:ajax>
							</h:selectOneMenu></td>
					</tr>
				</table>
				<table class="hengbiaoge" width="430px" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editItemName">物资名称:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editItemName"
								value="#{storageOutController.addStorageOutdetail.itemName}">
							</p:inputText> <his:IME for="editstorageOutForm:editItemName" rawSQL="true"
								resultcol="1"
								SQLResult="编号:0,名称:1,输入码:2,物资类型编号:3:hide,物资类型:4,库存:5,有效期:6,进货价:7,单位:8"
								sortcol="id" SQL="#{storageOutController.itemSql}"
								fitcol="input_code" lock="true"
								multiresult="editstorageOutForm:editItemId;0,editstorageOutForm:editTypeId;3,editstorageOutForm:editTypeName;4,editstorageOutForm:editStorageQty;5,editstorageOutForm:editExpireDate;6,editstorageOutForm:editPurchasePrice;7,editstorageOutForm:editPurchaseUnit;8,editstorageOutForm:editUnit;8" />
							<h:inputHidden
								value="#{storageOutController.addStorageOutdetail.itemId}"
								id="editItemId" /> <h:inputHidden
								value="#{storageOutController.storageQty}" id="editStorageQty" /></td>
						<td class="hengbiaogeHeader1">物资类型:</td>
						<td class="hengbiaogedata"><p:inputText id="editTypeName"
								value="#{storageOutController.addStorageOutdetail.typeName}"></p:inputText>
							<h:inputHidden
								value="#{storageOutController.addStorageOutdetail.typeId}"
								id="editTypeId" /></td>
						<td class="hengbiaogeHeader1"><label>有效日期:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editExpireDate"
								value="#{storageOutController.addStorageOutdetail.expireDate}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:inputText></td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label>进货价格:</label></td>
						<td class="hengbiaogedata"><p:inputText
								id="editPurchasePrice"
								value="#{storageOutController.addStorageOutdetail.purchasePrice}">
							</p:inputText></td>
						<td class="hengbiaogeHeader1"><label>单位:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editPurchaseUnit"
								disabled="true"
								value="#{storageOutController.addStorageOutdetail.unit}">
							</p:inputText> <h:inputHidden
								value="#{storageOutController.addStorageOutdetail.unit}"
								id="editUnit" /></td>
						<td class="hengbiaogeHeader1"><label class="redfont"
							for="editOutQty">出库数量:</label></td>
						<td class="hengbiaogedata"><p:inputText id="editOutQty"
								value="#{storageOutController.outQty}">
							</p:inputText></td>

					</tr>
					<tr>
						<td><p:commandButton process="@this,editstorageOutForm"
								onstart="return checkNulls('editstorageOutForm','redfont',true);"
								actionListener="#{storageOutController.addStorageoutDetail}"
								styleClass="commonbtn" value="添加"
								oncomplete="focusEditItemName(xhr,status,args)"
								update=":editstorageOutForm,:message">
							</p:commandButton></td>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td><p:dataTable cellspacing="2" rows="4" style="width:100%"
								id="editItemDetailTable"
								selection="#{storageOutController.selectedItemDetail}"
								value="#{storageOutController.addStorageOutdetailList}"
								paginator="true" paginatorPosition="bottom"
								paginatorAlwaysVisible="false"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								var="detail" rowKey="#{detail.itemName}" selectionMode="single"
								emptyMessage="没有相应记录">

								<p:ajax event="rowSelect"
									listener="#{storageOutController.setEnableFlag}" />
								<p:ajax event="rowUnselect"
									listener="#{storageOutController.setUnableFlag}" />
								<p:column headerText="物资名称" styleClass="width60">
									<h:outputText value="#{detail.itemName}" />
								</p:column>
								<p:column headerText="出库数量" styleClass="width60">
									<h:outputText value="#{detail.outQty}" />
								</p:column>
								<p:column headerText="单位" styleClass="width60">
									<h:outputText value="#{detail.unit}" />
								</p:column>
								<p:column headerText="进货价格" styleClass="width60">
									<h:outputText value="#{detail.purchasePrice}" />
								</p:column>
								<p:column headerText="有效期" styleClass="width60">
									<h:outputText value="#{detail.expireDate}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>
								<p:column headerText="物资类型" styleClass="width60">
									<h:outputText value="#{detail.typeName}" />
								</p:column>
								<p:column headerText="物资总额" styleClass="width60">
									<h:outputText value="#{detail.totalMoney}">
										<f:convertNumber pattern="0.00" />
									</h:outputText>
								</p:column>
							</p:dataTable></td>
					</tr>
				</table>
				<h:panelGrid id="buttonGrid" columns="4" style="margin:0px auto">
					<p:commandButton process="@this"
						actionListener="#{storageOutController.updateStorageoutRecord}"
						oncomplete="editStorageoutDlgHide(xhr,status,args)"
						styleClass="commonbtn" value="保存"
						update=":storageOutForm,:message,:detailForm">
					</p:commandButton>
					<p:commandButton oncomplete="delDetailShow(xhr,status,args)"
						actionListener="#{storageOutController.delDetailConfirm}"
						styleClass="deletebtn" value="" update=":message">
					</p:commandButton>
					<p:commandButton onclick="editStorageoutDlg.hide()" type="button"
						styleClass="cancelbtn" value="" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 删除物资明细的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="删除明细确认"
			widgetVar="confirmDelDetailDlg" width="220">
			<h:form id="confirmDelDetailForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该物资出库明细？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							actionListener="#{storageOutController.deleteItemDetail}"
							update=":addstorageOutForm,:message,:editstorageOutForm,"
							oncomplete="confirmDelDetailDlg.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
							onclick="confirmDelDetailDlg.hide();"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<!-- 删除物资主记录的dialog -->
		<p:dialog appendTo="@(body)" modal="true" header="删除入库记录确认"
			widgetVar="delRecordDlg" width="220">
			<h:form id="delRecordForm">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="确定删除该出库记录？" style="font-weight:bold;" />
					</f:facet>
					<f:facet name="footer">
						<p:commandButton styleClass="submitbtn" value=""
							actionListener="#{storageOutController.deleteStorageout}"
							update=":message,:storageOutForm,:detailForm"
							oncomplete="delRecordDlg.hide()"></p:commandButton>
						<p:commandButton styleClass="cancelbtn" value="" type="button"
