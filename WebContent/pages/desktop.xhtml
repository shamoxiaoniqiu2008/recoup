<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<f:view contectType="text/html">
	<h:head>
		<title>#{pageConfig.desktopTitle}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/jquery-1.7.2.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/message.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/echarts/esl.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/echarts/echarts-plain.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/echarts.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/echarts/echarts.js"></script>
	</h:head>
	<h:body onload="showDesktop()" style="padding:0px">
		<table>
			<tr>
				<!-- <td valign="top" style="width:38%;height:100%;margin:0px;padding:0px" >
		<p:fieldset legend="护理老人" style="z-index:1; width:80%;height:100%;">
			<div id="nurseFrame" 
				style="width:100%;height:100%;border:0px;padding:0px;float:left;">
			</div>
		</p:fieldset>
	</td> -->
				<td style="width: 100%; height: 100%; padding-top: 0px"><p:tabView
						style="width:1120px;height:510px;" id="tabView"
						activeIndex="#{desktopController.activeIndex}">
						<p:ajax event="tabChange"
							listener="#{desktopController.onTabChange}" />
						<p:tab title="待处理消息" id="message" closable="false">
							<div id="messageFrame"
								style="border: 5px; color: red; padding: 0px; width: 1050px; height: 450px;">
							</div>
						</p:tab>
						<!-- 	<p:tab title="老人流动情况" id="olderFlow" closable="false">
				<div id="olderFlowFrame" 
					style="border:5px;color:red;padding:0px;width:650px;height:400px;">
				</div>	
			</p:tab> -->
					</p:tabView></td>
			</tr>
		</table>
		<div id="feeFrame"
			style="z-index: 2; position: absolute; width: 50%; height: 60%; display: none; left: 360px; top: 66px; background-color: #E0F8F1;">
		</div>

	</h:body>
</f:view>
</html>
