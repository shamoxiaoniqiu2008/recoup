	font-weight: bold;

}

.reportlevel4 {
	width: 60px;

.reportlevel2 {

	font-size: 12px;

}

body {

	font-size: 22px;

	padding: 0em !important;

	<h:head>
		<title>#{pageConfig.totalNurseWeekly}</title>


		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/skin.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/layout.css"></link>
		<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
			type="text/css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/style.css"></link>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
	</h:head>


	<h:body>
		<p:growl id="message" widgetVar="message"></p:growl>
		<h:form id="searchForm" style="display: inline">
			<p:dataTable id="car" var="result" rowKey="#{result.id}"
				value="#{carManageController.cars}"
				selection="#{carManageController.selectedCar}"
				selectionMode="single" cellspacing="8" rows="10"
				style="white-space:nowrap;width:100%"
				row="#{carManageController.setEnableFlag}" rowIndexVar="row"
				styleClass="datatable" emptyMessage="#{pageConfig.noRow}"
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">


				<p:column headerText="车牌号" style="width=100%" sortBy="plateNumber">
					<f:facet name="header">
						<h:outputText value="车牌号" />
					</f:facet>
					<h:outputText value="#{result.plateNumber}" />
				</p:column>

				<p:column headerText="车辆类型" style="width=100%">  
					<f:facet name="header">
						<h:outputText value="车辆类型" />
					</f:facet>
					<h:outputText value="#{result.vehicleType} " />
		        </p:column>

				<p:column headerText="容纳人数" style="width=100%" sortBy="holdPeoples">  
					<f:facet name="header">
						<h:outputText value="容纳人数" />
					</f:facet>
					<h:outputText value="#{result.holdPeoples}" />				
		        </p:column>

				<p:column headerText="联系人" style="width=100%">  
					<f:facet name="header">
						<h:outputText value="联系人" />
					</f:facet>
					<h:outputText value="#{result.employeeName}" />			
		        </p:column>
				<p:column headerText="剩余油量" style="width=100%" sortBy="remainFuel">
					<f:facet name="header">
						<h:outputText value="剩余油量" />
					</f:facet>
					<h:outputText value="#{result.remainFuel}" />				  
		        </p:column>
				<p:column headerText="当前公里数" style="width=100%"> 
					<f:facet name="header">
						<h:outputText value="当前公里数" />
					</f:facet>
					<h:outputText value="#{result.currentKilometers}" />				 
		        </p:column>
				<p:column headerText="可行公里数" style="width=100%" sortBy="candriveKilometers">  
					<f:facet name="header">
						<h:outputText value="可行公里数" />
					</f:facet>
					<h:outputText value="#{result.candriveKilometers}" />				
		        </p:column>

				<p:column headerText="备注" style="width=100%"> 
					<f:facet name="header">
						<h:outputText value="备注" />
					</f:facet>
					<h:outputText value="#{result.note}" />				 
		        </p:column>

			</p:dataTable>
			<p:commandButton value="导出" styleClass="commonbtn" update=":messages"
				ajax="false">
				<p:dataExporter type="xls" target="car" fileName="weeklyReport" postProcessor="#{totalNurseWeeklyController.preProcesses}"/>
			</p:commandButton>
			<p:commandButton value="打印" styleClass="commonbtn">
				<p:printer target="car" />
			</p:commandButton>
		</h:form>
