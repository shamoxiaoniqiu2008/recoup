<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:his="http://centling.his.net/histag"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<title>#{pageConfig.userPassword}</title>
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/default.css" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/skin.css" />
			<link type="text/css" rel="stylesheet"
				href="#{request.contextPath}/css/layout.css"></link>
			<link href="#{request.contextPath}/css/css.css" rel="stylesheet"
				type="text/css" />
			<link rel="stylesheet" href="#{request.contextPath}/css/style.css" ></link>

			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			
		    <script type="text/javascript"
			src="#{request.contextPath}/resources/js/ime.js?ver=#{projectConfig.ver}" />
			 <script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js?ver=#{projectConfig.ver}" />
			
			<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<script type="text/javascript" src="#{request.contextPath}/resources/js/calendar.js?ver=#{projectConfig.ver}" />
		</h:head>
		
		<h:body>


		<p:growl id="message" widgetVar="message" ></p:growl>
		
		
		
		<!-- 用户信息 -->
		 <center>
			<h:form id="addForm" >
				<table class="hengbiaoge" width="500px" style="margin-top: 30px;" align="center">
					<tr>
						<td class="hengbiaogeHeader1"><label for="username">用户名:</label></td>
						<td class="hengbiaogedata"><p:inputText  id="username"  readonly="true"
							value="#{userPasswordController.pensionSysUser.username}">
						</p:inputText></td>
						</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label for="loginname">真实姓名:</label></td>
						<td class="hengbiaogedata"><p:inputText  id="loginname" readonly="true"
							value="#{userPasswordController.pensionSysUser.loginname}">
						</p:inputText>
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
						for="userPassword">密码</label></td>
						<td class="hengbiaogedata"><h:inputSecret id="userPassword"
                        class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
							value="#{userPasswordController.userPassworda}">
						</h:inputSecret>
						</td>
					</tr>
					<tr>
						<td class="hengbiaogeHeader1"><label class="redfont"
						for="userPasswordR">确认密码</label></td>
						<td class="hengbiaogedata"><h:inputSecret id="userPasswordR"
						class="ui-inputfield ui-widget ui-state-default ui-corner-all hasDatepicker ui-state-hover"
							value="#{userPasswordController.userPasswordR}">
						</h:inputSecret>
						</td>
					</tr>
					
					
				</table>
				<h:panelGrid id="buttonGrid" columns="3" style="margin:0px auto">
					<p:commandButton action="#{userPasswordController.saveSysUser}"
						styleClass="submitbtn" value="" onstart="return checkPassword()"
						update=":message,:addForm" >
					</p:commandButton>	
				</h:panelGrid>
			</h:form>
</center>
	<script>
	
	function checkPassword(){
		if(checkNulls('addForm','redfont',true)) {
			//return true;
			if(document.getElementById("addForm:userPassword").value != document.getElementById("addForm:userPasswordR").value) {
				jsMessageInfoFun("两次输入密码不一致");
				return false;
			} else {
				return true;
			} 
			
		} else {
			return false;
		}
	}
	

	</script>
	</h:body>
	</f:view>
</html>
